<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <!-- Kein Zoom, perfekte Darstellung für TC22 / iPhone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Kanten / Schweißen</title>
    <link rel="stylesheet" href="kanten_mobile.css">
</head>
<body>

<div id="deviceInfo"></div>

<div id="card">

    <h1>Kanten / Schweißen</h1>

    <!-- Kunden -->
    <div class="grid-label">Kunde auswählen</div>

    <div id="kundenArea">
        <button class="kundeBtn" data-kunde="Bergmann M-H">Bergmann M-H</button>
        <button class="kundeBtn" data-kunde="Bücker">Bücker</button>
        <button class="kundeBtn" data-kunde="Grimme">Grimme</button>
        <button class="kundeBtn" data-kunde="Janzen">Janzen</button>
        <button class="kundeBtn" data-kunde="Krone Spelle">Krone Spelle</button>
        <button class="kundeBtn" data-kunde="L.Bergmann">L.Bergmann</button>
        <button class="kundeBtn" data-kunde="PAUS">PAUS</button>
        <button class="kundeBtn" data-kunde="TOS">TOS</button>
        <button class="kundeBtn" id="sonstigeBtn" data-kunde="SONSTIGE">Sonstige Kunden</button>
    </div>

    <!-- Art-Auswahl -->
    <div class="art-btn-row">
        <button id="btnKanten" class="artBtn active">Kanten</button>
        <button id="btnSchweissen" class="artBtn">Schweißen</button>
    </div>

    <!-- Action Buttons -->
    <div id="actionButtons">
        <button id="btnBack">◀ Zurück</button>
        <button id="btnDrucken">Drucken</button>
    </div>
</div>

<!-- Popup QWERTZ Tastatur -->
<div id="keyboardPopup">
    <div id="keyboardBox">

        <input id="keyboardInput" type="text" placeholder="Kundenname…" readonly>

        <div class="kb-row">
            <button class="kb">Q</button><button class="kb">W</button><button class="kb">E</button><button class="kb">R</button><button class="kb">T</button>
            <button class="kb">Z</button><button class="kb">U</button><button class="kb">I</button><button class="kb">O</button><button class="kb">P</button>
        </div>

        <div class="kb-row">
            <button class="kb">A</button><button class="kb">S</button><button class="kb">D</button><button class="kb">F</button><button class="kb">G</button>
            <button class="kb">H</button><button class="kb">J</button><button class="kb">K</button><button class="kb">L</button>
        </div>

        <div class="kb-row">
            <button class="kb">Y</button><button class="kb">X</button><button class="kb">C</button><button class="kb">V</button>
            <button class="kb">B</button><button class="kb">N</button><button class="kb">M</button>
        </div>

        <div class="kb-row bottom">
            <button id="kbDelete" class="kb special red">Löschen</button>
            <button id="kbSpace" class="kb space">Leerzeichen</button>
            <button id="kbOk" class="kb special green">OK</button>
        </div>

        <button id="kbCancel" class="cancel">Abbrechen</button>

    </div>
</div>

<script src="kanten_mobile.js"></script>
</body>
</html>
