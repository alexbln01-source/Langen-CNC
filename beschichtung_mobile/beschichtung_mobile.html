<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport"

<link rel="stylesheet" href="beschichtung_mobile.css">

<body>

<!-- üîß GER√ÑTEINFO -->
<div id="deviceInfo" class="device-info"></div>

<div id="card">

    <div class="section">

            <button class="kunde-btn" data-type="SCHUETTE">Sch√ºtte</button>
            <button class="kunde-btn" data-type="KLEY">Kleymann</button>
            <button class="kunde-btn" data-type="KALEY">Kaley</button>
            <button class="kunde-btn" data-type="WOB">WOB</button>
            <button class="kunde-btn" data-type="COMTEZN8">Comte Zn8</button>
            <button class="kunde-btn" data-type="COMTEZNI8">Comte ZnI8</button>
            <button class="kunde-btn" data-type="CHEMISCH">Chemisch</button>
            <button class="kunde-btn" data-type="DICK">Dickschicht</button>
            <button class="kunde-btn" data-type="BLAU">Blau</button>
            <button class="kunde-btn" data-type="PENTZ">Pentz</button>
            <button class="kunde-btn" data-type="RCS">RCS</button>
            <button class="kunde-btn" data-type="COATINC">Coatinc</button>

    </div>

    <!-- ===== EILT ===== -->
    <div class="section">
        <button id="eiltBtn">EILT SEHR: AUS</button>
    </div>

    <!-- ===== ACTION ===== -->
    <div class="bottom-row">
        <button class="back-btn" id="backBtn">‚óÄ Zur√ºck</button>

    </div>

</div>

<!-- ===== POPUP TASTATUR (ZEBRA-SICHER) ===== -->
<div id="keyboardPopup" style="display:none;">
    <div id="keyboardBox">

        <div class="keyboard-title">Kundenname eingeben</div>
        <input id="keyboardInput" type="text" placeholder="Kundenname‚Ä¶">

        <div class="kb-row">
            <button class="kb">Q</button><button class="kb">W</button><button class="kb">E</button>
            <button class="kb">R</button><button class="kb">T</button><button class="kb">Z</button>
            <button class="kb">U</button><button class="kb">I</button><button class="kb">O</button><button class="kb">P</button>
        </div>

        <div class="kb-row">
            <button class="kb">A</button><button class="kb">S</button><button class="kb">D</button>
            <button class="kb">F</button><button class="kb">G</button><button class="kb">H</button>
            <button class="kb">J</button><button class="kb">K</button><button class="kb">L</button>
        </div>

        <div class="kb-row">
            <button class="kb">Y</button><button class="kb">X</button><button class="kb">C</button>
            <button class="kb">V</button><button class="kb">B</button><button class="kb">N</button><button class="kb">M</button>
        </div>

        <div class="kb-row">
            <button id="kbDelete" class="kb special red">L√∂schen</button>
            <button id="kbSpace" class="kb space">Leerzeichen</button>
            <button id="kbOk" class="kb special green">OK</button>
        </div>

        <button id="kbCancel" class="cancel">Abbrechen</button>
    </div>
</div>

<!-- ===== BUILD ===== -->
<div id="buildInfo" class="build-info"></div>

<script src="beschichtung_mobile.js"></script>
</body>
</html>
