<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Druck</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Top Buttons */
#topBar {
    height: 85px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
}

#previewRotate {
    width: 210mm;
    height: 148mm;
    transform: rotate(90deg) scale(0.45);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
}

#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    transform: rotate(-90deg);
    transform-origin: center center;
    box-sizing: border-box;
    padding: 20mm 15mm 15mm 15mm;
    position: relative;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

.big   { font-size: 42pt; font-weight: bold; text-align: center; margin: 10px 0; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; margin: 10px 0; }
.small { font-size: 24pt; text-align: center; margin-top: 12px; }

#logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<div id="previewWrapper">
    <div id="previewRotate">
        <div id="printArea">
            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>
            <img id="logo" src="langen.png">
        </div>
    </div>
</div>

<script src="html2canvas.min.js"></script>
<script src="jspdf.umd.min.js"></script>

<script>

window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];
    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;
    if (data.kundename) line4.textContent = `(${data.kundename})`;

    cancelBtn.onclick = () => window.history.back();


    // ----------------- FUNKTIONIERENDER PDF-DRUCK (iOS/Android PWA!) -----------------
    printBtn.onclick = async () => {

        const { jsPDF } = window.jspdf;

        const pdf = new jsPDF({
            orientation: "landscape",
            unit: "mm",
            format: "a5"
        });

        const canvas = await html2canvas(document.querySelector("#printArea"), {
            scale: 2,
            useCORS: true
        });

        const img = canvas.toDataURL("image/jpeg", 1.0);

        pdf.addImage(img, "JPEG", 0, 0, 210, 148);

        // iOS-kompatibler PDF-String
        const pdfBase64 = pdf.output("datauristring").replace("data:application/pdf;filename=generated.pdf;base64,", "");

        const finalData = "data:application/pdf;base64," + pdfBase64;

        // iframe erzeugen
        let frame = document.getElementById("printFrame");
        if (!frame) {
            frame = document.createElement("iframe");
            frame.id = "printFrame";
            frame.style.position = "fixed";
            frame.style.right = "0";
            frame.style.bottom = "0";
            frame.style.width = "0";
            frame.style.height = "0";
            frame.style.border = "none";
            document.body.appendChild(frame);
        }

        frame.src = finalData;

        frame.onload = () => {
            frame.contentWindow.focus();
            frame.contentWindow.print();
        };
    };
};
</script>

</body>
</html>
