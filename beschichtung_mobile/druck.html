<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* ===== VORSCHAU ===== */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 150px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 210mm;
    height: 148mm;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    position: relative;
    transform-origin: center;
}

/* Skalierung */
@media (max-width: 900px) {
    .preview-area { transform: scale(0.36); }
}
@media (min-width: 901px) {
    .preview-area { transform: scale(0.45); }
}

/* ===== ETIKETT ===== */
.etikett {
    width: 210mm;
    height: 148mm;
    padding: 10mm;
    box-sizing: border-box;
    text-align: center;
    position: relative;
}

.etikett * {
    font-weight: bold !important;
}

.logo {
    position: absolute;
    right: 10mm;
    bottom: 10mm;
    width: 42mm;
}

.print-spacer { height: 16mm; }
.print-beistell { font-size: 60pt; margin-bottom: 12mm; }
.print-name { font-size: 32pt; margin-top: 4mm; }

/* Kunden */
.kunde-lp,
.kunde-schuette,
.kunde-kley,
.kunde-wob,
.kunde-kaley { font-size: 70pt; margin-bottom: 8mm; }

.kunde-lp-eilt,
.kunde-schuette-eilt,
.kunde-kley-eilt,
.kunde-wob-eilt { font-size: 70pt; margin-bottom: 8mm; }

.sub-lp-eilt,
.sub-schuette-eilt,
.sub-kley-eilt,
.sub-wob-eilt { font-size: 60pt; margin-bottom: 6mm; }

/* Bottom Bar */
.bottom-bar {
    height: 60px;
    display: flex;
    gap: 16px;
    padding: 0 20px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.back-btn { background: #444; }
.print-btn { background: #00963d; }

/* ===== DRUCK ===== */
@media print {
    html, body {
        width: 210mm;
        height: 148mm;
        margin: 0;
        padding: 0;
        overflow: visible;
    }

    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    #printArea {
        display: block !important;
        width: 210mm;
        height: 148mm;
    }

    @page {
        size: A5 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
        <img src="langen.png" class="logo">
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
    <img src="langen.png" class="logo">
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">â—€ ZurÃ¼ck</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs = new URLSearchParams(location.search);
    const data = qs.has("data")
        ? JSON.parse(decodeURIComponent(qs.get("data")))
        : {};

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    let html = `
        <div class="print-spacer"></div>
        <div class="print-beistell">${beistell}</div>
    `;

    switch (type) {
        case "LP":
            html += `<div class="kunde-lp">L&P</div>`;
            break;
        case "LPEILT":
            html += `<div class="kunde-lp-eilt">L&P</div><div class="sub-lp-eilt">â€žEILT SEHRâ€œ</div>`;
            break;
        case "SCHUETTE":
            html += `<div class="kunde-schuette">SchÃ¼tte</div>`;
            break;
        case "SCHUETTEEILT":
            html += `<div class="kunde-schuette-eilt">SchÃ¼tte</div><div class="sub-schuette-eilt">â€žEILT SEHRâ€œ</div>`;
            break;
        case "KLEY":
            html += `<div class="kunde-kley">Kleymann</div>`;
            break;
        case "KLEYEILT":
            html += `<div class="kunde-kley-eilt">Kleymann</div><div class="sub-kley-eilt">â€žEILT SEHRâ€œ</div>`;
            break;
        case "KALEY":
            html += `<div class="kunde-kaley">Kaley</div>`;
            break;
        case "WOB":
            html += `<div class="kunde-wob">WOB</div>`;
            break;
        case "WOBEILT":
            html += `<div class="kunde-wob-eilt">WOB</div><div class="sub-wob-eilt">â€žEILT SEHRâ€œ</div>`;
            break;
    }

    const noNameTypes = [
        "LP","LPEILT",
        "SCHUETTE","SCHUETTEEILT",
        "KLEY","KLEYEILT",
        "WOB","WOBEILT"
    ];

    if (kunde && !noNameTypes.includes(type)) {
        html += `<div class="print-name">(${kunde})</div>`;
    }

    previewContent.innerHTML = html;
    printContent.innerHTML   = html;

    /* ðŸ–¨ Drucken */
    printBtn.onclick = () => {
        window.print();
    };

    /* âœ… Nach Druck sofort zur index.html */
    window.onafterprint = () => {
        window.location.replace("../index.html");
    };

    /* ðŸ”™ ZurÃ¼ck */
    backBtn.onclick = () => {
        history.back();
    };
};
</script>

</body>
</html>
