<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Druck</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Kopfzeile */
#topBar {
    height: 85px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau-Zentrierung */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* √Ñu√üere Rotation ‚Üí Vorschau wirkt wie Querformat */
#pageRotate {
    width: 100%;
    max-width: 500px;
    aspect-ratio: 210 / 148;   /* A5 Seitenverh√§ltnis */
    background: transparent;

    transform: rotate(90deg) scale(0.80);
    transform-origin: center center;

    display: flex;
    justify-content: center;
    align-items: center;
}

/* Innere Seite, zur√ºckgedreht */
#printArea {
    width: 100%;
    height: 100%;
    background: white;
    box-sizing: border-box;

    padding: 40px 40px 40px 40px;

    transform: rotate(-90deg);
    transform-origin: center center;

    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

/* Typografie */
.big   { font-size: 44pt; font-weight: bold; margin: 20px 0; text-align: center; }
.med   { font-size: 32pt; font-weight: bold; margin: 20px 0; text-align: center; }
.small { font-size: 24pt; margin-top: 14px; text-align: center; }

/* Logo */
#logo {
    position: absolute;
    right: 40px;
    bottom: 40px;
    width: 140px;
}

/* --- DRUCK --- */
@media print {

    @page {
        size: A5 landscape;
        margin: 0;
    }

    #topBar { display: none !important; }
    #previewWrapper { display: block; }

    #pageRotate {
        transform: none !important;
        width: 100vw !important;
        height: 100vh !important;
        max-width: none !important;
    }

    #printArea {
        transform: none !important;
        width: 100vw !important;
        height: 100vh !important;
        box-shadow: none !important;

        padding: 30px 30px 30px 30px;
    }
}

</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">‚úñ Abbrechen</button>
    <button id="printBtn">üñ® Drucken</button>
</div>

<div id="previewWrapper">
    <div id="pageRotate">
        <div id="printArea">
            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>

            <img id="logo" src="langen.png">
        </div>
    </div>
</div>

<script>
window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "‚ÄûEILT SEHR‚Äú"],
        "SCHUETTE": ["Sch√ºtte"],
        "SCHUETTEEILT": ["Sch√ºtte", "‚ÄûEILT SEHR‚Äú"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "‚ÄûEILT SEHR‚Äú"],
        "COMTEZN8": ["Comte", "‚ÄûZN8‚Äú"],
        "CHEMISCH": ["Comte", "‚ÄûChemisch Vernickeln‚Äú"],
        "DICK": ["Comte", "‚ÄûDickschichtpassivierung‚Äú"],
        "BLAU": ["Comte", "‚ÄûBlau ZN8‚Äú"],
        "PENTZ": ["Pentz & Gerdes", "‚ÄûZN8‚Äú"],
        "RCS": ["RCS", "‚ÄûSchwei√üen‚Äú"],
        "COATINC": ["Coatinc 24", "‚ÄûVerzinken‚Äú"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;

    if (data.kundename)
        line4.textContent = `(${data.kundename})`;
    else
        line4.style.display = "none";

    printBtn.onclick = () => window.print();
    cancelBtn.onclick = () => window.history.back();
};
</script>

</body>
</html>
