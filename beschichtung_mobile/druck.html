<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druckvorschau</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #dcdcdc;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* --- Vorschaucontainer --- */
    .preview-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* --- A5 Querformat (210 x 148 mm) --- */
    .preview-area {
        width: 210mm;
        height: 148mm;
        background: white;
        box-shadow: 0 0 14px rgba(0,0,0,0.3);
        position: relative;

        /* WICHTIG: Vorschau immer quer */
        transform: rotate(90deg) scale(0.40);
        transform-origin: center;
    }

    .etikett {
        width: 210mm;
        height: 148mm;
        padding: 10mm;
        box-sizing: border-box;
        text-align: center;
        font-size: 60pt;
        font-weight: bold;
        background: white;
        position: relative;
    }

    .logo {
        position: absolute;
        right: 10mm;
        bottom: 10mm;
        width: 42mm;
    }

    /* --- Buttons --- */
    .bottom-bar {
        display: flex;
        padding: 10px;
        gap: 10px;
        background: white;
        box-shadow: 0 -3px 6px rgba(0,0,0,0.2);
    }

    .btn {
        flex: 1;
        padding: 16px 12px;
        font-size: 22px;
        border-radius: 12px;
        font-weight: bold;
        border: none;
        color: white;
    }

    .back-btn  { background: #9e9e9e; }
    .print-btn { background: #2e7d32; }

    .btn:focus { outline: 5px solid #1a73e8; }

    /* --- DRUCKEN: Nur eine Seite! --- */
    @media print {

        /* ALLES AUSSER DEM PRINT-BEREICH WEG */
        body * {
            display: none !important;
        }

        #printArea, #printArea * {
            display: block !important;
            visibility: visible !important;
        }

        #printArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 210mm;
            height: 148mm;
            background: white;
        }

        @page {
            size: A5 landscape;
            margin: 0;
        }
    }
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
        <img class="logo" src="langen.png">
    </div>
</div>

<!-- Druckbereich -->
<div id="printArea" class="etikett">
    <div id="printContent"></div>
    <img class="logo" src="langen.png">
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs   = new URLSearchParams(location.search);
    const data = qs.has("data") ? JSON.parse(decodeURIComponent(qs.get("data"))) : {};

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    let html = `<div style="margin-bottom:10mm;">${beistell}</div>`;

    const row = (t, sub="") =>
        `<div style="margin-bottom:6mm;">${t}</div>` +
        (sub ? `<div style="font-size:32pt">${sub}</div>` : "");

    switch(type) {
        case "LP": html += row("L&P"); break;
        case "LPEILT": html += row("L&P","„EILT SEHR“"); break;

        case "SCHUETTE": html += row("Schütte"); break;
        case "SCHUETTEEILT": html += row("Schütte","„EILT SEHR“"); break;

        case "KLEY": html += row("Kleymann"); break;
        case "KLEYEILT": html += row("Kleymann","„EILT SEHR“"); break;

        case "COMTEZN8": html += row("Comte","„Zn8“"); break;
        case "COMTEZNI8": html += row("Comte","„ZNi8“"); break;

        case "CHEMISCH": html += row("Comte","„Chemisch Vernickeln“"); break;
        case "DICK": html += row("Comte","„Dickschichtpassivierung“"); break;
        case "BLAU": html += row("Comte","„Blau ZN8“"); break;

        case "PENTZ": html += row("Pentz & Gerdes","„ZN8“"); break;
        case "RCS": html += row("RCS","„Schweißen“"); break;
        case "COATINC": html += row("Coatinc 24","„Verzinken“"); break;
    }

    if (kunde)
        html += `<div style="font-size:32pt;">(${kunde})</div>`;

    document.getElementById("previewContent").innerHTML = html;
    document.getElementById("printContent").innerHTML   = html;

    document.getElementById("printBtn").onclick = () => window.print();
    document.getElementById("backBtn").onclick  = () => window.location.href = "index.html";

    setTimeout(() => document.getElementById("printBtn").focus(), 150);
};
</script>

</body>
</html>
