<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Druck</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Kopfbereich */
#topBar {
    height: 85px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau-Wrapper */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* AUSSEN: A5 GRÃ–SSE IN MM â†’ iOS erkennt Papierformat richtig */
#pageRotate {
    width: 210mm;
    height: 148mm;
    display: flex;
    justify-content: center;
    align-items: center;

    /* Vorschau-Drehung */
    transform: rotate(90deg) scale(0.42);
    transform-origin: center center;
}

/* INNEN: echte A5-Seite, zurÃ¼ckgedreht */
#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    box-sizing: border-box;

    padding: 20mm 15mm 15mm 15mm;

    /* Inhalt normal */
    transform: rotate(-90deg);
    transform-origin: center center;

    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

/* Typografie */
.big   { font-size: 42pt; font-weight: bold; margin: 14px 0; text-align: center; }
.med   { font-size: 30pt; font-weight: bold; margin: 14px 0; text-align: center; }
.small { font-size: 24pt; margin-top: 14px; text-align: center; }

/* Logo */
#logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

/* --- DRUCK --- */
@media print {

    @page { size: A5 landscape; margin: 0; }

    #topBar { display: none !important; }
    #previewWrapper { display: block; }

    /* ZURÃœCK ZU NORMALOHNE DREHUNG */
    #pageRotate {
        transform: none !important;
        width: 100vw !important;
        height: 100vh !important;
        box-shadow: none !important;
    }

    #printArea {
        transform: none !important;
        width: 100vw !important;
        height: 100vh !important;
        box-shadow: none !important;

        padding: 20mm 15mm 15mm 15mm;
    }
}

</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<div id="previewWrapper">
    <div id="pageRotate">
        <div id="printArea">

            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>

            <img id="logo" src="langen.png">

        </div>
    </div>
</div>

<script>
window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;

    if (data.kundename)
        line4.textContent = `(${data.kundename})`;
    else
        line4.style.display = "none";

    printBtn.onclick = () => window.print();
    cancelBtn.onclick = () => window.history.back();
};
</script>

</body>
</html>
