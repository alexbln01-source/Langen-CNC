<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Druck</title>

<style>

/* Vollbild */
html, body {
    margin: 0;
    padding: 0;
    background: #f2f2f2;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Container f√ºr A5 Vorschau */
#previewWrapper {
    width: 100%;
    height: calc(100% - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* DIE A5-SEITE (druckbares Element) */
#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    position: relative;
    box-sizing: border-box;
    padding-top: 20mm;
    text-align: center;

    /* Vorschau verkleinern */
    transform: scale(0.45);
    transform-origin: top center;
    border: 1px solid #ddd;
}

/* Buttons oben */
#printBtn, #cancelBtn {
    position: fixed;
    top: 15px;
    padding: 12px 22px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    color: white;
    z-index: 9999;
}

#printBtn { right: 20px; background: #007bff; }
#cancelBtn { left: 20px; background: #cc0000; }

/* Text */
.big { font-size: 42pt; font-weight: bold; margin: 10px 0; }
.med { font-size: 30pt; font-weight: bold; margin: 10px 0; }
.small { font-size: 22pt; margin-top: 10px; }

/* Logo */
#logo {
    position: absolute;
    right: 10mm;
    bottom: 10mm;
    width: 38mm;
}

/* --- DRUCK --- */
@media print {

    @page {
        size: A5 landscape;
        margin: 0;
    }

    #printBtn,
    #cancelBtn {
        display: none !important;
    }

    #previewWrapper {
        display: block;
    }

    /* Vollgr√∂√üe drucken */
    #printArea {
        transform: none !important;
        width: 210mm !important;
        height: 148mm !important;
        border: none !important;
    }
}
</style>
</head>

<body>

<button id="cancelBtn">‚úñ Abbrechen</button>
<button id="printBtn">üñ® Drucken</button>

<div id="previewWrapper">
    <div id="printArea">
        <div id="line1" class="big"></div>
        <div id="line2" class="big"></div>
        <div id="line3" class="med"></div>
        <div id="line4" class="small"></div>

        <img id="logo" src="langen.png">
    </div>
</div>

<script>
window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "‚ÄûEILT SEHR‚Äú"],
        "SCHUETTE": ["Sch√ºtte"],
        "SCHUETTEEILT": ["Sch√ºtte", "‚ÄûEILT SEHR‚Äú"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "‚ÄûEILT SEHR‚Äú"],
        "COMTEZN8": ["Comte", "‚ÄûZN8‚Äú"],
        "CHEMISCH": ["Comte", "‚ÄûChemisch Vernickeln‚Äú"],
        "DICK": ["Comte", "‚ÄûDickschichtpassivierung‚Äú"],
        "BLAU": ["Comte", "‚ÄûBlau ZN8‚Äú"],
        "PENTZ": ["Pentz & Gerdes", "‚ÄûZN8‚Äú"],
        "RCS": ["RCS", "‚ÄûSchwei√üen‚Äú"],
        "COATINC": ["Coatinc 24", "‚ÄûVerzinken‚Äú"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;

    if (data.kundename) {
        line4.textContent = `(${data.kundename})`;
    } else {
        line4.style.display = "none";
    }

    printBtn.onclick = () => window.print();
    cancelBtn.onclick = () => window.history.back();
};
</script>

</body>
</html>
