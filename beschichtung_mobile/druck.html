<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Toolbar */
#topBar {
    height: 80px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* =====================
   VORSCHAU â€“ NICHT GEDREHT
   ===================== */
#previewWrapper {
    height: calc(100% - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
}

#previewArea {
    width: 210mm;
    height: 148mm;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    box-sizing: border-box;
    position: relative;
}

/* =====================
   DRUCKBEREICH
   ===================== */
#printArea {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 210mm;
    height: 148mm;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-sizing: border-box;
}

/* Textformat */
.big   { font-size: 42pt; font-weight: bold; text-align: center; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; }
.small { font-size: 24pt; text-align: center; margin-top: 10px; }

.logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

/* =====================
   PRINT MODUS
   ===================== */
@media print {

    #topBar, #previewWrapper {
        display: none !important;
    }

    #printArea {
        display: block !important;
        width: 210mm !important;
        height: 148mm !important;
        overflow: hidden;
        page-break-inside: avoid;
    }

    @page {
        size: 210mm 148mm;   /* A5 Querformat */
        margin: 0;
    }

    html, body {
        width: 210mm !important;
        height: 148mm !important;
        margin: 0 !important;
        padding: 0 !important;
        background: #fff !important;
    }
}
</style>
</head>

<body>

<!-- Toolbar -->
<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<!-- VORSCHAU (ungedreht) -->
<div id="previewWrapper">
    <div id="previewArea">
        <div id="p_line1" class="big"></div>
        <div id="p_line2" class="big"></div>
        <div id="p_line3" class="med"></div>
        <div id="p_line4" class="small"></div>
        <img class="logo" src="langen.png">
    </div>
</div>

<!-- DRUCKBEREICH -->
<div id="printArea">
    <div id="d_line1" class="big"></div>
    <div id="d_line2" class="big"></div>
    <div id="d_line3" class="med"></div>
    <div id="d_line4" class="small"></div>
    <img class="logo" src="langen.png">
</div>

window.onload = () => {

    /* Daten holen */
    let data = {};
    try {
        const p = new URLSearchParams(location.search);
        if (p.has("data")) {
            data = JSON.parse(decodeURIComponent(p.get("data")));
        }
    } catch(e){}

    /* Mapping */
    const map = {

        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],

    const [z2, z3] = map[data.selectedType] || ["", ""];

    const values = [

    /* Vorschau + Druck fÃ¼llen */
    let p = ["p_line1","p_line2","p_line3","p_line4"];
    let d = ["d_line1","d_line2","d_line3","d_line4"];

    for (let i = 0; i < 4; i++) {

        document.getElementById(d[i]).textContent = values[i];
    }

    /* Buttons */
    document.getElementById("printBtn").onclick = () => window.print();

};
</script>

</body>
</html>
