<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Druck</title>

<style>

/* --- Bildschirm-Darstellung --- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #fff;
}

/* WICHTIG:
   Diese Box wird gedruckt, NICHT der Bildschirm-Viewport!
*/
#printArea {
    width: 210mm;
    height: 148mm;
    margin: 0 auto;
    position: relative;
    box-sizing: border-box;

    /* FÃ¼r Bildschirm zentriert */
    transform: scale(0.45);
    transform-origin: top center;
}

/* SchriftgrÃ¶ÃŸen */
.big { font-size: 46pt; font-weight: bold; text-align: center; margin: 10px 0; }
.med { font-size: 34pt; font-weight: bold; text-align: center; margin: 10px 0; }
.small { font-size: 26pt; text-align: center; margin-top: 10px; }

/* Logo */
#logo {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 160px;
}

/* Druck & Abbrechen Buttons */
#printBtn, #cancelBtn {
    position: fixed;
    top: 20px;
    padding: 12px 22px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    z-index: 999;
}

#printBtn { right: 20px; background: #007bff; }
#cancelBtn { left: 20px; background: #cc0000; }

/* --- DRUCK-Regeln --- */
@media print {

    @page {
        size: A5 landscape;
        margin: 0;
    }

    /* Buttons ausblenden */
    #printBtn, #cancelBtn {
        display: none !important;
    }

    /* KEIN transform im Druck */
    #printArea {
        transform: none !important;
        width: 210mm !important;
        height: 148mm !important;
    }
}
</style>
</head>

<body>
