<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Toolbar */
#topBar {
    height: 85px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* ============================
   1) Vorschau (gedreht)
============================ */
#previewWrapper {
    height: calc(100% - 85px);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Dieser Container hÃ¤lt die Vorschau */
#previewRotate {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Das Etikett, das wir in der Vorschau drehen */
#previewArea {
    width: 210mm;
    height: 148mm;
    background: white;
    padding: 20mm 15mm 15mm 15mm;
    position: relative;
    box-sizing: border-box;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);

    /* Sichtbare Drehung der Vorschau */
    transform: rotate(90deg) scale(0.55);
    transform-origin: center center;
}

/* ============================
   2) Druckbereich (NICHT gedreht)
============================ */
#printArea {
    display: none; /* unsichtbar am Bildschirm */
    width: 210mm;
    height: 148mm;
    background: white;
    padding: 20mm 15mm 15mm 15mm;
    position: fixed;
    top: 0;
    left: 0;
    box-sizing: border-box;
}

/* Text */
.big   { font-size: 42pt; font-weight: bold; text-align: center; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; }
.small { font-size: 24pt; text-align: center; margin-top: 10px; }

.logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

/* ============================
   DRUCKMODUS
============================ */
@media print {

    /* Toolbar und Vorschau verbergen */
    #topBar, #previewWrapper {
        display: none !important;
    }

    /* Den echten Druckbereich aktivieren */
    #printArea {
        display: block !important;
    }

    @page {
        size: A5 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<!-- Toolbar -->
<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<!-- ============================
     GEDREHTE VORSCHAU
============================ -->
<div id="previewWrapper">
    <div id="previewRotate">
        <div id="previewArea">
            <div id="p_line1" class="big"></div>
            <div id="p_line2" class="big"></div>
            <div id="p_line3" class="med"></div>
            <div id="p_line4" class="small"></div>
            <img class="logo" src="langen.png">
        </div>
    </div>
</div>

<!-- ============================
     UNGEDREHTER, ECHTER DRUCKBEREICH
============================ -->
<div id="printArea">
    <div id="d_line1" class="big"></div>
    <div id="d_line2" class="big"></div>
    <div id="d_line3" class="med"></div>
    <div id="d_line4" class="small"></div>
    <img class="logo" src="langen.png">
</div>

<script>
window.onload = () => {

    /* Daten bringen */
    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [Z2, Z3] = map[data.selectedType] || ["",""];

    const previewLines = ["p_line1","p_line2","p_line3","p_line4"];
    const printLines   = ["d_line1","d_line2","d_line3","d_line4"];

    const values = [
        data.beistell || "",
        Z2,
        Z3,
        data.kundename ? "(" + data.kundename + ")" : ""
    ];

    /* Vorschau + Druck korrekt mit Daten fÃ¼llen */
    for (let i = 0; i < 4; i++) {
        document.getElementById(previewLines[i]).textContent = values[i];
        document.getElementById(printLines[i]).textContent   = values[i];
    }

    /* zurÃ¼ck */
    cancelBtn.onclick = () =>
        window.location.href = "beschichtung_mobile.html";

    /* DIREKTDRUCK */
    printBtn.onclick = () => {
        window.print();
    };
};
</script>

</body>
</html>
