<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Etikett Drucken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #dcdcdc;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .preview-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 10px;
    }

    .preview-area {
        width: 780px;
        height: 520px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.25);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ===== Handy: Vorschau quer erzwingen ===== */
    @media (max-width: 900px) {
        .preview-area {
            width: 520px !important;
            height: 780px !important;
            transform: rotate(90deg) scale(0.55) !important;
            transform-origin: center center !important;
        }
    }

    .textblock {
        text-align: center;
        width: 100%;
    }

    .logo-wrapper {
        position: absolute;
        right: 25px;
        bottom: 25px;
    }

    .logo-wrapper img {
        width: 160px;
    }

    .bottom-bar {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #ffffff;
        box-shadow: 0 -3px 6px rgba(0,0,0,0.25);
    }
    .btn {
        flex: 1;
        padding: 16px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        color: white;
    }
    .back-btn { background: #9e9e9e; }
    .print-btn { background: #2e7d32; }
    .btn:focus { outline: 5px solid #1a73e8; }

    @media print {
        body { background: white !important; }
        .bottom-bar, .preview-wrapper { display: none !important; }
        #printArea { display: block !important; width: 100%; height: 100%; }
        @page { size: A5 landscape; margin: 0; }
    }
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="textblock"></div>

        <div class="logo-wrapper">
            <img src="langen.png">
        </div>
    </div>
</div>

<div id="printArea" style="display:none;">
    <div id="printContent" class="textblock"></div>
    <div class="logo-wrapper">
        <img src="langen.png">
    </div>
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn" tabindex="0">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn" tabindex="0">Drucken</button>
</div>

<script>
window.onload = () => {

    const params = new URLSearchParams(location.search);
    let data = params.has("data") ? JSON.parse(params.get("data")) : {};

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    let html = "";

    html += `<div style="font-size:60pt; font-weight:bold; margin-bottom:20px;">${beistell}</div>`;

    switch(type) {
        case "LP": html += `<div style="font-size:60pt; font-weight:bold;">L&P</div>`; break;
        case "LPEILT": html += `<div style="font-size:60pt;font-weight:bold;margin-bottom:20px;">L&P</div><div style="font-size:60pt;font-weight:bold;">„EILT SEHR“</div>`; break;

        case "SCHUETTE": html += `<div style="font-size:60pt; font-weight:bold;">Schütte</div>`; break;
        case "SCHUETTEEILT": html += `<div style="font-size:60pt;font-weight:bold;margin-bottom:20px;">Schütte</div><div style="font-size:60pt;font-weight:bold;">„EILT SEHR“</div>`; break;

        case "KLEY": html += `<div style="font-size:60pt; font-weight:bold;">Kleymann</div>`; break;
        case "KLEYEILT": html += `<div style="font-size:60pt;font-weight:bold;margin-bottom:20px;">Kleymann</div><div style="font-size:60pt;font-weight:bold;">„EILT SEHR“</div>`; break;

        case "COMTEZN8": html += `<div style="font-size:60pt;font-weight:bold;margin-bottom:20px;">Comte</div><div style="font-size:32pt;font-weight:bold;">„Zn8“</div>`; break;
        case "COMTEZNI8": html += `<div style="font-size:60pt;font-weight:bold;margin-bottom:20px;">Comte</div><div style="font-size:32pt;font-weight:bold;">„ZNi8“</div>`; break;
    }

    if (kunde) html += `<div style="font-size:32pt; margin-top:20px;">(${kunde})</div>`;

    document.getElementById("previewContent").innerHTML = html;
    document.getElementById("printContent").innerHTML   = html;

    const backBtn  = document.getElementById("backBtn");
    const printBtn = document.getElementById("printBtn");

    setTimeout(() => printBtn.focus(), 200);

    printBtn.onclick = () => window.print();
    backBtn.onclick  = () => window.location.href = "beschichtung_mobile.html";
};
</script>

</body>
</html>
