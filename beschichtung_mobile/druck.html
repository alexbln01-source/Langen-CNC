<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Top Buttons */
#topBar {
    height: 85px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
}

#previewRotate {
    width: 210mm;
    height: 148mm;
    transform: rotate(90deg) scale(0.45);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
}

#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    transform: rotate(-90deg);
    transform-origin: center center;
    box-sizing: border-box;
    padding: 20mm 15mm 15mm 15mm;
    position: relative;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

.big   { font-size: 42pt; font-weight: bold; text-align: center; margin: 10px 0; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; margin: 10px 0; }
.small { font-size: 24pt; text-align: center; margin-top: 12px; }

#logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}
</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">‚úñ Abbrechen</button>
    <button id="printBtn">üñ® Drucken</button>
</div>

<div id="previewWrapper">
    <div id="previewRotate">
        <div id="printArea">
            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>

            <img id="logo" src="langen.png?v=5">
        </div>
    </div>
</div>

<!-- Reihenfolge wichtig -->
<script src="jspdf.umd.min.js"></script>
<script src="html2canvas.min.js"></script>

<script>
window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "‚ÄûEILT SEHR‚Äú"],
        "SCHUETTE": ["Sch√ºtte"],
        "SCHUETTEEILT": ["Sch√ºtte", "‚ÄûEILT SEHR‚Äú"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "‚ÄûEILT SEHR‚Äú"],
        "COMTEZN8": ["Comte", "‚ÄûZN8‚Äú"],
        "CHEMISCH": ["Comte", "‚ÄûChemisch Vernickeln‚Äú"],
        "DICK": ["Comte", "‚ÄûDickschichtpassivierung‚Äú"],
        "BLAU": ["Comte", "‚ÄûBlau ZN8‚Äú"],
        "PENTZ": ["Pentz & Gerdes", "‚ÄûZN8‚Äú"],
        "RCS": ["RCS", "‚ÄûSchwei√üen‚Äú"],
        "COATINC": ["Coatinc 24", "‚ÄûVerzinken‚Äú"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];
    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;
    if (data.kundename) line4.textContent = `(${data.kundename})`;

    cancelBtn.onclick = () =>
        window.location.href = "beschichtung_mobile.html";

    printBtn.onclick = async () => {
        const { jsPDF } = window.jspdf;

        const canvas = await html2canvas(document.querySelector("#printArea"), {
            scale: 2,
            useCORS: true
        });

        const img = canvas.toDataURL("image/jpeg", 1.0);

        const pdf = new jsPDF({
            orientation: "landscape",
            unit: "mm",
            format: "a5"
        });

        pdf.addImage(img, "JPEG", 0, 0, 210, 148);

        // PDF in neuem Tab √∂ffnen
        pdf.output("dataurlnewwindow");
    };

}; // ‚Üê HIER endet window.onload

</script>

</body>
</html>
