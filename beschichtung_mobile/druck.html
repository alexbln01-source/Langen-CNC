<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Druck</title>

<style>

/* Grundlayout */
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Buttonleiste oben */
#topBar {
    height: 85px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau-Zentrierung */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* --- DIE A5-SEITE, im SCREEN gedreht --- */
#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    position: relative;
    box-sizing: border-box;

    padding-top: 22mm;
    padding-left: 10mm;
    padding-right: 10mm;

    box-shadow: 0 0 25px rgba(0,0,0,0.25);

    /* ðŸ‘‡ Wichtig: Querformat-VORSCHAU fÃ¼rs Handy */
    transform: rotate(90deg) scale(0.50);
    transform-origin: center center;
}

/* Typografie */
.big   { font-size: 44pt; font-weight: bold; margin: 20px 0; text-align: center; }
.med   { font-size: 32pt; font-weight: bold; margin: 20px 0; text-align: center; }
.small { font-size: 24pt; margin-top: 14px; text-align: center; }

/* Logo */
#logo {
    position: absolute;
    right: 10mm;
    bottom: 10mm;
    width: 38mm;
}

/* --- DRUCKMODUS --- */
@media print {

    @page {
        size: A5 landscape;
        margin: 0;
    }

    #topBar { display: none !important; }
    #previewWrapper { display: block; }

    #printArea {
        /* Drehung entfernen fÃ¼r echten Druck */
        transform: none !important;
        width: 210mm !important;
        height: 148mm !important;
        padding-top: 22mm !important;
        padding-left: 10mm !important;
        padding-right: 10mm !important;
        box-shadow: none !important;
    }
}

</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<div id="previewWrapper">
    <div id="printArea">
        <div id="line1" class="big"></div>
        <div id="line2" class="big"></div>
        <div id="line3" class="med"></div>
        <div id="line4" class="small"></div>

        <img id="logo" src="langen.png">
    </div>
</div>

<script>
window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],

</script>

</body>
</html>
