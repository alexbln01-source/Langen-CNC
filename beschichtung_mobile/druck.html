<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<title>Druck</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Kopfbereich */
#topBar {
    height: 85px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau um die Seite herum */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* A5 Querformat-Vorschau (gedreht) */
#previewRotate {
    width: 210mm;
    height: 148mm;
    transform: rotate(90deg) scale(0.45);
    transform-origin: center center;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Inhalt wird wieder zurÃ¼ckgedreht */
#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    transform: rotate(-90deg);
    transform-origin: center center;
    position: relative;

    padding: 18mm 12mm 12mm 12mm;
    box-sizing: border-box;
}

/* TextgrÃ¶ÃŸen */
.big   { font-size: 42pt; font-weight: bold; text-align: center; margin: 8mm 0 4mm 0; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; margin: 6mm 0 4mm 0; }
.small { font-size: 24pt; text-align: center; margin-top: 4mm; }

/* Logo */
#logo {
    position: absolute;
    right: 12mm;
    bottom: 12mm;
    width: 38mm;
}

</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<div id="previewWrapper">
    <div id="previewRotate">
        <div id="printArea">

            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>

            <img id="logo" src="langen.png">

        </div>
    </div>
</div>

<!-- Scripts mÃ¼ssen vorhanden sein -->
<script src="html2canvas.min.js"></script>
<script src="jspdf.umd.min.js"></script>

<script>

window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;

    if (data.kundename)
        line4.textContent = `(${data.kundename})`;
    else
        line4.style.display = "none";

    cancelBtn.onclick = () => window.history.back();

    printBtn.onclick = async () => {

        const { jsPDF } = window.jspdf;

        const pdf = new jsPDF({
            orientation: "landscape",
            unit: "mm",
            format: "a5"
        });

        // DOM â†’ Canvas
        const canvas = await html2canvas(document.querySelector("#printArea"), {
            scale: 3,
            useCORS: true
        });

        const imgData = canvas.toDataURL("image/jpeg", 1.0);

        pdf.addImage(imgData, "JPEG", 0, 0, 210, 148);

        // PDF Ã¶ffnen â†’ Drucken â†’ KEIN Browser nÃ¶tig
        pdf.output("dataurlnewwindow");
    };
};

</script>

</body>
</html>
