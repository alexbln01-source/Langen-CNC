<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Etikett Drucken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #dcdcdc;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* --- A5-LANDSCAPE FIXE GRÃ–SSE --- */
    .preview-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .preview-area {
        width: 210mm;
        height: 148mm;
        background: white;
        position: relative;
        box-shadow: 0 0 12px rgba(0,0,0,0.3);
        transform-origin: center center;
    }

    /* ðŸ”¥ AUTOMATISCHE SKALIERUNG WIE PC, NUR KLEINER */
    @media (max-width: 900px) {
        .preview-area {
            transform: scale(0.32);     /* perfekt fÃ¼r Handy */
        }
    }

    @media (min-width: 901px) {
        .preview-area {
            transform: scale(0.48);
        }
    }

    .etikett {
        width: 210mm;
        height: 148mm;
        padding: 10mm;
        box-sizing: border-box;
        text-align: center;
        font-size: 60pt;
        font-weight: bold;
    }

    .logo {
        position: absolute;
        right: 10mm;
        bottom: 10mm;
        width: 42mm;
    }

    /* --- BUTTON LEISTE --- */
    .bottom-bar {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #fff;
        box-shadow: 0 -3px 6px rgba(0,0,0,0.25);
    }

    .btn {
        flex: 1;
        padding: 16px;
        font-size: 20px;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 10px;
    }

    .btn:focus { outline: 5px solid #1a73e8; }

    .back-btn { background: #9e9e9e; }
    .print-btn { background: #2e7d32; }

    /* --- PRINT --- */
    @media print {
        body, html { margin:0; padding:0; }
        .bottom-bar, .preview-wrapper { display:none !important; }

        #printArea {
            display: flex !important;
        }

        @page { size: A5 landscape; margin: 0; }
    }
</style>
</head>

<body>

<!-- VORSCHAU -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
        <img class="logo" src="langen.png">
    </div>
</div>

<!-- DRUCK-SEITE -->
<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
    <img class="logo" src="langen.png">
</div>

<!-- BUTTON LEISTE -->
<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">â—€ ZurÃ¼ck</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const url = new URLSearchParams(location.search);
    let data = {};

    if (url.has("data")) {
        data = JSON.parse(decodeURIComponent(url.get("data")));
    }

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    let html = "";
    html += `<div style="margin-bottom:10mm;">${beistell}</div>`;

    const row = (t, sub="") =>
        `<div style="margin-bottom:6mm;">${t}</div>${
            sub ? `<div style="font-size:32pt">${sub}</div>` : ""
        }`;

    switch(type) {
        case "LP": html += row("L&P"); break;
        case "LPEILT": html += row("L&P", "â€žEILT SEHRâ€œ"); break;
        case "SCHUETTE": html += row("SchÃ¼tte"); break;
        case "SCHUETTEEILT": html += row("SchÃ¼tte", "â€žEILT SEHRâ€œ"); break;
        case "KLEY": html += row("Kleymann"); break;
        case "KLEYEILT": html += row("Kleymann", "â€žEILT SEHRâ€œ"); break;
        case "COMTEZN8": html += row("Comte", "â€žZn8â€œ"); break;
        case "COMTEZNI8": html += row("Comte", "â€žZNi8â€œ"); break;
        case "CHEMISCH": html += row("Comte", "â€žChemisch Vernickelnâ€œ"); break;
        case "DICK": html += row("Comte", "â€žDickschichtpassivierungâ€œ"); break;
        case "BLAU": html += row("Comte", "â€žBlau ZN8â€œ"); break;
        case "PENTZ": html += row("Pentz & Gerdes", "â€žZN8â€œ"); break;
        case "RCS": html += row("RCS", "â€žSchweiÃŸenâ€œ"); break;
        case "COATINC": html += row("Coatinc 24", "â€žVerzinkenâ€œ"); break;
    }

    if (kunde)
        html += `<div style="font-size:32pt;">(${kunde})</div>`;

    document.getElementById("previewContent").innerHTML = html;
    document.getElementById("printContent").innerHTML   = html;

    /* Buttons */
    const printBtn = document.getElementById("printBtn");
    const backBtn  = document.getElementById("backBtn");

    setTimeout(() => printBtn.focus(), 200);

    printBtn.onclick = () => window.print();
    backBtn.onclick  = () => window.location.href = "index.html";
};
</script>

</body>
</html>
