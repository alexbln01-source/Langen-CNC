<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0">
<title>Druck</title>

<style>

html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* BUTTON LEISTE */
#topBar {
    height: 85px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* VORSCHAU */
#previewWrapper {
    width: 100%;
    height: calc(100% - 85px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Ã¤uÃŸere Rotation â†’ Vorschau quer */
#previewRotate {
    width: 210mm;
    height: 148mm;
    transform: rotate(90deg) scale(0.45);
    transform-origin: center center;

    display: flex;
    justify-content: center;
    align-items: center;
}

/* innen: richtig gedreht */
#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    transform: rotate(-90deg);
    transform-origin: center center;

    position: relative;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);

    box-sizing: border-box;
    padding: 20mm 15mm 15mm 15mm;
}

/* Text */
.big   { font-size: 42pt; font-weight: bold; text-align: center; margin: 10px 0; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; margin: 10px 0; }
.small { font-size: 24pt; text-align: center; margin-top: 12px; }

/* Logo */
#logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<div id="previewWrapper">
    <div id="previewRotate">
        <div id="printArea">
            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>
            <img id="logo" src="langen.png">
        </div>
    </div>
</div>

<!-- BenÃ¶tigt -->
<script src="html2canvas.min.js"></script>
<script src="jspdf.umd.min.js"></script>

<script>

window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;

    if (data.kundename)
        line4.textContent = `(${data.kundename})`;
    else
        line4.style.display = "none";


    /* â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„
       FUNKTIONIERENDER DRUCK-BUTTON IN PWA (iOS/Android)
       â†’ PDF erzeugen
       â†’ PDF unsichtbar in iframe laden
       â†’ iframe.print() ausfÃ¼hren
       â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„â–„ */
    printBtn.onclick = async () => {

        const { jsPDF } = window.jspdf;

        const pdf = new jsPDF({
            orientation: "landscape",
            unit: "mm",
            format: "a5"
        });

        // Screenshot erzeugen
        const canvas = await html2canvas(document.querySelector("#printArea"), {
            scale: 3,
            useCORS: true
        });

        const imgData = canvas.toDataURL("image/jpeg", 1.0);

        // ins PDF einfÃ¼gen
        pdf.addImage(imgData, "JPEG", 0, 0, 210, 148);

        const pdfData = pdf.output("datauristring");

        // verstecktes iframe erstellen
        let iframe = document.getElementById("printFrame");
        if (!iframe) {
            iframe = document.createElement("iframe");
            iframe.id = "printFrame";
            iframe.style.position = "fixed";
            iframe.style.right = "0";
            iframe.style.bottom = "0";
            iframe.style.width = "0";
            iframe.style.height = "0";
            iframe.style.border = "none";
            document.body.appendChild(iframe);
        }

        iframe.src = pdfData;

        // Druckdialog Ã¶ffnen
        iframe.onload = () => {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        };
    };

    cancelBtn.onclick = () => window.history.back();
};
</script>

</body>
</html>
