<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druckvorschau</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #dcdcdc;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* ============================
       VORSCHAU (NUR ANZEIGE)
       NICHT DRUCKEN!
    ============================ */
    .preview-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .preview-area {
        width: 210mm;
        height: 148mm;
        background: white;
        box-shadow: 0 0 14px rgba(0,0,0,0.3);
        position: relative;
        transform-origin: top left;
    }

    /* Handy skalieren */
    @media (max-width: 900px) {
        .preview-area {
            transform: scale(0.33);
        }
    }

    /* PC */
    @media (min-width: 901px) {
        .preview-area {
            transform: scale(0.48);
        }
    }

    .etikett {
        width: 210mm;
        height: 148mm;
        padding: 10mm;
        box-sizing: border-box;
        text-align: center;
        font-size: 60pt;
        font-weight: bold;
        position: relative;
    }

    .logo {
        position: absolute;
        right: 10mm;
        bottom: 10mm;
        width: 42mm;
    }

    /* =============================
       BUTTON BAR
    ============================= */
    .bottom-bar {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: white;
        box-shadow: 0 -3px 6px rgba(0,0,0,0.25);
    }

    .btn {
        flex: 1;
        padding: 16px 12px;
        font-size: 22px;
        border-radius: 12px;
        border: none;
        font-weight: bold;
        color: white;
    }

    .back-btn  { background: #9e9e9e; }
    .print-btn { background: #2e7d32; }
    .btn:focus { outline: 5px solid #1a73e8; }

    /* =============================
       DRUCKEN (PERFEKT!)
    ============================= */
    @media print {

        /* Vorschau ausblenden */
        .preview-wrapper,
        .bottom-bar {
            display: none !important;
        }

        /* NUR printArea drucken */
        #printArea {
            display: block !important;
            position: fixed;
            inset: 0;
        }

        @page {
            size: A5 landscape;
            margin: 0;
        }
    }
</style>
</head>

<body>

<!-- VORSCHAU -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
        <img class="logo" src="langen.png">
    </div>
</div>

<!-- DRUCK -->
<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
    <img class="logo" src="langen.png">
</div>

<!-- BUTTONS -->
<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs = new URLSearchParams(location.search);
    const data = qs.has("data") ? JSON.parse(decodeURIComponent(qs.get("data"))) : {};

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    const row = (t, sub="") =>
        `<div style="margin-bottom:8mm;">${t}</div>` +
        (sub ? `<div style="font-size:32pt;margin-bottom:5mm;">${sub}</div>` : "");

    let html = `<div style="margin-bottom:10mm;">${beistell}</div>`;

    const map = {
        LP: ["L&P"],
        LPEILT: ["L&P", "„EILT SEHR“"],
        SCHUETTE: ["Schütte"],
        SCHUETTEEILT: ["Schütte","„EILT SEHR“"],
        KLEY: ["Kleymann"],
        KLEYEILT: ["Kleymann","„EILT SEHR“"],
        COMTEZN8: ["Comte","„Zn8“"],
        COMTEZNI8: ["Comte","„ZNi8“"],
        CHEMISCH: ["Comte","„Chemisch Vernickeln“"],
        DICK: ["Comte","„Dickschichtpassivierung“"],
        BLAU: ["Comte","„Blau ZN8“"],
        PENTZ: ["Pentz & Gerdes","„ZN8“"],
        RCS: ["RCS","„Schweißen“"],
        COATINC: ["Coatinc 24","„Verzinken“"]
    };

    if (map[type]) html += row(map[type][0], map[type][1] || "");
    if (kunde) html += `<div style="font-size:32pt;">(${kunde})</div>`;

    document.getElementById("previewContent").innerHTML = html;
    document.getElementById("printContent").innerHTML   = html;

    document.getElementById("printBtn").onclick = () => window.print();
    document.getElementById("backBtn").onclick  = () => window.location.href = "index.html";

    setTimeout(() => document.getElementById("printBtn").focus(), 250);
};
</script>

</body>
</html>
