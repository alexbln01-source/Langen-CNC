<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<!-- Verhindert Zoom-Probleme auf Android & iPhone -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Druck</title>

<style>

/* Bildschirmdarstellung: Vollbild, kein Zoom */
html, body {
    margin: 0;
    padding: 0;
    background: #fff;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

/* Druckseite auf dem Bildschirm */
#page {
    width: 100vw;
    height: 100vh;
    position: relative;
    box-sizing: border-box;

    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;

    font-family: Arial, sans-serif;
}

/* Schriftgr√∂√üen */
.big {
    font-size: 46pt;
    font-weight: bold;
    margin: 10px 0;
    text-align: center;
}

.med {
    font-size: 34pt;
    font-weight: bold;
    margin: 10px 0;
    text-align: center;
}

.small {
    font-size: 26pt;
    margin-top: 10px;
    text-align: center;
}

/* Logo */
#logo {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 160px;
    height: auto;
}

/* Buttons */
#printBtn, #cancelBtn {
    position: absolute;
    top: 20px;
    padding: 12px 22px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

#printBtn { 
    right: 20px; 
    background: #007bff; 
}

#cancelBtn { 
    left: 20px; 
    background: #cc0000; 
}

/* Buttons beim Drucken ausblenden */
@media print {
    #printBtn, #cancelBtn {
        display: none !important;
    }
}

/* Richtiges A5 Layout NUR beim Drucken */
@media print {
    @page {
        size: A5 landscape;
        margin: 0;
    }
    #page {
        width: 210mm !important;
        height: 148mm !important;
    }
}

</style>
</head>

<body>

<div id="page">

    <button id="cancelBtn">‚úñ Abbrechen</button>
    <button id="printBtn">üñ® Drucken</button>

    <div id="line1" class="big"></div>
    <div id="line2" class="big"></div>
    <div id="line3" class="med"></div>
    <div id="line4" class="small"></div>

    <img id="logo" src="langen.png">
</div>

<script>
window.onload = () => {

    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "‚ÄûEILT SEHR‚Äú"],
        "SCHUETTE": ["Sch√ºtte"],
        "SCHUETTEEILT": ["Sch√ºtte", "‚ÄûEILT SEHR‚Äú"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "‚ÄûEILT SEHR‚Äú"],
        "COMTEZN8": ["Comte", "‚ÄûZN8‚Äú"],
        "CHEMISCH": ["Comte", "‚ÄûChemisch Vernickeln‚Äú"],
        "DICK": ["Comte", "‚ÄûDickschichtpassivierung‚Äú"],
        "BLAU": ["Comte", "‚ÄûBlau ZN8‚Äú"],
        "PENTZ": ["Pentz & Gerdes", "‚ÄûZN8‚Äú"],
        "RCS": ["RCS", "‚ÄûSchwei√üen‚Äú"],
        "COATINC": ["Coatinc 24", "‚ÄûVerzinken‚Äú"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    document.getElementById("line1").textContent = data.beistell;
    document.getElementById("line2").textContent = z2;
    document.getElementById("line3").textContent = z3;

    if (data.kundename) {
        document.getElementById("line4").textContent = `(${data.kundename})`;
    } else {
        document.getElementById("line4").style.display = "none";
    }

    // Drucken NUR per Benutzer-Klick
    document.getElementById("printBtn").onclick = () => {
        window.print();
    };

    // Abbrechen (zur√ºck)
    document.getElementById("cancelBtn").onclick = () => {
        window.history.back();
    };

    // ‚ùó KEIN onafterprint ‚Üí sonst blockieren iOS/Android das Drucken
};
</script>

</body>
</html>
