<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Toolbar */
#topBar {
    height: 80px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* ========== VORSCHAU (gedreht) ========== */
#previewWrapper {
    height: calc(100% - 80px);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
#previewRotate {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
#previewArea {
    width: 210mm;
    height: 148mm;
    transform: rotate(90deg) scale(0.55);
    transform-origin: center center;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    position: relative;
    box-sizing: border-box;
}

/* ========== DRUCKBEREICH (ungedreht) ========== */
#printArea {
    display: none;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    position: fixed;
    top: 0;
    left: 0;
    box-sizing: border-box;
    width: 210mm;
    height: 148mm;
}

/* Textformat */
.big   { font-size: 42pt; font-weight: bold; text-align: center; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; }
.small { font-size: 24pt; text-align: center; margin-top: 10px; }

.logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}


/* ========== PRINT-MODUS (Android-kompatibel) ========== */
@media print {

    #topBar, #previewWrapper {
        display: none !important;
    }

    /* WICHTIG: Druckbereich sichtbar machen */
    #printArea {
        display: block !important;
        width: 210mm !important;
        height: 148mm !important;
        page-break-inside: avoid;
        overflow: hidden;
    }

    @page {
        size: A5 landscape; /* Wird korrekt akzeptiert */
        margin: 0;
    }

    html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: auto !important;
        height: auto !important;
    }
}
</style>

</head>

<body>

<!-- Toolbar -->
<div id="topBar">

</div>

<!-- GEDREHTE VORSCHAU -->
<div id="previewWrapper">

        <div id="previewArea">

            <div id="p_line2" class="big"></div>
            <div id="p_line3" class="med"></div>
            <div id="p_line4" class="small"></div>
            <img class="logo" src="langen.png">
        </div>

<!-- UNGEDREHTER DRUCKBEREICH -->
<div id="printArea">
    <div id="d_line1" class="big"></div>
    <div id="d_line2" class="big"></div>
    <div id="d_line3" class="med"></div>
    <div id="d_line4" class="small"></div>
    <img class="logo" src="langen.png">
</div>

</script>

</body>
</html>
