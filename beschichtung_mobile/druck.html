<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Toolbar oben */
#topBar {
    height: 80px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* =========================
   VORSCHAU (gedreht)
   ========================= */
#previewWrapper {
    height: calc(100% - 80px);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container fÃ¼r gedrehte Vorschau */
#previewRotate {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Etikett in der Vorschau */
#previewArea {
    width: 210mm;
    height: 148mm;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-sizing: border-box;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);

    transform: rotate(90deg) scale(0.55);
    transform-origin: center center;
}

/* =========================
   DRUCKBEREICH (ungedreht)
   ========================= */
#printArea {
    display: none;        /* Bildschirm: unsichtbar */
    width: 210mm;
    height: 148mm;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
}

/* Textformat */
.big   { font-size: 42pt; font-weight: bold; text-align: center; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; }
.small { font-size: 24pt; text-align: center; margin-top: 10px; }

.logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

/* =========================
   PRINT-MODUS
   ========================= */
@media print {

    /* UI & Vorschau ausblenden */
    #topBar, #previewWrapper {
        display: none !important;
    }

    /* Nur den ungedrehten Bereich drucken */
    #printArea {
        display: block !important;
    }

    @page {
        size: A5 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<!-- Toolbar -->
<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<!-- GEDREHTE VORSCHAU -->
<div id="previewWrapper">
    <div id="previewRotate">
        <div id="previewArea">
            <div id="p_line1" class="big"></div>
            <div id="p_line2" class="big"></div>
            <div id="p_line3" class="med"></div>
            <div id="p_line4" class="small"></div>
            <img class="logo" src="langen.png">
        </div>
    </div>
</div>

<!-- UNGEDREHTER DRUCKBEREICH -->
<div id="printArea">
    <div id="d_line1" class="big"></div>
    <div id="d_line2" class="big"></div>
    <div id="d_line3" class="med"></div>
    <div id="d_line4" class="small"></div>
    <img class="logo" src="langen.png">
</div>

<script>
window.onload = () => {

    // Daten aus localStorage holen
    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];
    const values = [
        data.beistell || "",
        z2,
        z3,
        data.kundename ? "(" + data.kundename + ")" : ""
    ];

    const previewIds = ["p_line1","p_line2","p_line3","p_line4"];
    const printIds   = ["d_line1","d_line2","d_line3","d_line4"];

    for (let i = 0; i < 4; i++) {
        document.getElementById(previewIds[i]).textContent = values[i];
        document.getElementById(printIds[i]).textContent   = values[i];
    }

    // Abbrechen
    document.getElementById("cancelBtn").onclick = () => {
        window.location.href = "beschichtung_mobile.html";
    };

    // ============================
    //  NEUER DRUCK-MODUS (iFrame)
    //  Funktioniert 100% in Web-App
    // ============================

    document.getElementById("printBtn").onclick = () => {

        // iFrame erzeugen
        let iframe = document.createElement("iframe");
        iframe.style.position = "fixed";
        iframe.style.right = "0";
        iframe.style.bottom = "0";
        iframe.style.width = "0";
        iframe.style.height = "0";
        iframe.style.border = "0";
        document.body.appendChild(iframe);

        // Inhalt kopieren
        const printContent = document.getElementById("printArea").innerHTML;

        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(`
            <html>
            <head>
                <style>
                    @page { size: A5 landscape; margin: 0; }
                    body { margin: 0; }
                </style>
            </head>
            <body>${printContent}</body>
            </html>
        `);
        doc.close();

        // Druck starten
        iframe.contentWindow.focus();
        iframe.contentWindow.print();

        // iFrame lÃ¶schen
        setTimeout(() => iframe.remove(), 1500);
    };

};
</script>

</body>
</html>
