<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #dcdcdc;
        font-family: Arial, sans-serif;
        height: 100%;
        overflow: hidden;
    }

    /* ===== VORSCHAU IMMER QUERFORMAT ===== */
    .preview-wrapper {
        width: 100%;
        height: calc(100% - 150px);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .preview-area {
        width: 210mm;
        height: 148mm;
        background: white;
        box-shadow: 0 0 15px rgba(0,0,0,0.25);
        position: relative;
        transform-origin: center;
    }

    /* HANDY SKALIERUNG */
    @media (max-width: 900px) {
        .preview-area {
            transform: scale(0.36);
        }
    }

    /* PC SKALIERUNG */
    @media (min-width: 901px) {
        .preview-area {
            transform: scale(0.45);
        }
    }

    /* ETIKETT */
    .etikett {
        width: 210mm;
        height: 148mm;
        padding: 10mm;
        box-sizing: border-box;
        text-align: center;
        position: relative;
    }

    .logo {
        position: absolute;
        right: 10mm;
        bottom: 10mm;
        width: 42mm;
    }

    .print-spacer {
        height: 16mm;
        width: 100%;
    }

    /* ALLES AUF DEM ETIKETT FETT */
    .etikett * {
        font-weight: bold !important;
    }

    .kunde-lp { font-size: 70pt; margin-bottom: 8mm; }
    .sub-lp { font-size: 70pt; margin-bottom: 8mm; }

    .kunde-lp-eilt { font-size: 70pt; margin-bottom: 8mm; }
    .sub-lp-eilt { font-size: 60pt; margin-bottom: 6mm; }

    .kunde-schuette { font-size: 70pt; margin-bottom: 8mm; }
    .kunde-schuette-eilt { font-size: 70pt; margin-bottom: 8mm; }
    .sub-schuette-eilt { font-size: 60pt; margin-bottom: 6mm; }

    .kunde-kley { font-size: 70pt; margin-bottom: 8mm; }
    .kunde-kley-eilt { font-size: 70pt; margin-bottom: 8mm; }
    .sub-kley-eilt { font-size: 60pt; margin-bottom: 6mm; }

    .kunde-comte-zn8 { font-size: 70pt; margin-bottom: 6mm; }
    .sub-comte-zn8 { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-comte-zni8 { font-size: 70pt; margin-bottom: 6mm; }
    .sub-comte-zni8 { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-chemisch { font-size: 70pt; margin-bottom: 6mm; }
    .sub-chemisch { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-dick { font-size: 70pt; margin-bottom: 6mm; }
    .sub-dick { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-blau { font-size: 70pt; margin-bottom: 6mm; }
    .sub-blau { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-pentz { font-size: 70pt; margin-bottom: 8mm; }
    .sub-pentz { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-rcs { font-size: 70pt; margin-bottom: 8mm; }
    .sub-rcs { font-size: 32pt; margin-bottom: 6mm; }

    .kunde-coatinc { font-size: 70pt; margin-bottom: 8mm; }
    .sub-coatinc { font-size: 32pt; margin-bottom: 6mm; }

    .print-beistell {
        font-size: 60pt;
        margin-bottom: 12mm;
    }

    .print-name {
        font-size: 32pt;
        margin-top: 4mm;
    }

    .bottom-bar {
        margin-top: 30px;
        height: 60px;
        display: flex;
        gap: 16px;
        padding: 0 20px;
        background: none;
    }

    .btn {
        flex: 1;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .back-btn { background: #444; }
    .print-btn { background: #00963d; }

    @media print {
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 210mm !important;
            height: 148mm !important;
            overflow: visible !important;
        }

        .preview-wrapper,
        .bottom-bar {
            display: none !important;
        }

        #printArea {
            display: block !important;
            width: 210mm !important;
            height: 148mm !important;
        }

        @page {
            size: A5 landscape;
            margin: 0;
        }
    }
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
        <img src="langen.png" class="logo">
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
    <img src="langen.png" class="logo">
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">â—€ ZurÃ¼ck</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs = new URLSearchParams(location.search);
    const data = qs.has("data") ? JSON.parse(decodeURIComponent(qs.get("data"))) : {};

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    let html = `
        <div class="print-spacer"></div>
        <div class="print-beistell">${beistell}</div>
    `;

    switch(type) {
        case "LP": html += `<div class="kunde-lp">L&P</div>`; break;
        case "LPEILT": html += `<div class="kunde-lp-eilt">L&P</div><div class="sub-lp-eilt">â€žEILT SEHRâ€œ</div>`; break;
        case "SCHUETTE": html += `<div class="kunde-schuette">SchÃ¼tte</div>`; break;
        case "SCHUETTEEILT": html += `<div class="kunde-schuette-eilt">SchÃ¼tte</div><div class="sub-schuette-eilt">â€žEILT SEHRâ€œ</div>`; break;
        case "KLEY": html += `<div class="kunde-kley">Kleymann</div>`; break;
        case "KLEYEILT": html += `<div class="kunde-kley-eilt">Kleymann</div><div class="sub-kley-eilt">â€žEILT SEHRâ€œ</div>`; break;
        case "COMTEZN8": html += `<div class="kunde-comte-zn8">Comte</div><div class="sub-comte-zn8">â€žZn8â€œ</div>`; break;
        case "COMTEZNI8": html += `<div class="kunde-comte-zni8">Comte</div><div class="sub-comte-zni8">â€žZnI8â€œ</div>`; break;
        case "CHEMISCH": html += `<div class="kunde-chemisch">Comte</div><div class="sub-chemisch">â€žChemisch Vernickelnâ€œ</div>`; break;
        case "DICK": html += `<div class="kunde-dick">Comte</div><div class="sub-dick">â€žDickschichtpassivierungâ€œ</div>`; break;
        case "BLAU": html += `<div class="kunde-blau">Comte</div><div class="sub-blau">â€žBlauâ€œ</div>`; break;
        case "PENTZ": html += `<div class="kunde-pentz">Pentz & Gerdes</div><div class="sub-pentz">â€žZN8â€œ</div>`; break;
        case "RCS": html += `<div class="kunde-rcs">RCS</div><div class="sub-rcs">â€žSchweiÃŸenâ€œ</div>`; break;
        case "COATINC": html += `<div class="kunde-coatinc">Coatinc 24</div><div class="sub-coatinc">â€žVerzinkenâ€œ</div>`; break;
    }

    const noNameTypes = ["LP","LPEILT","SCHUETTE","SCHUETTEEILT","KLEY","KLEYEILT"];
    if (kunde && !noNameTypes.includes(type)) {
        html += `<div class="print-name">(${kunde})</div>`;
    }

    previewContent.innerHTML = html;
    printContent.innerHTML   = html;

    // ðŸ” GitHub-Pages kompatibler Auto-Pfad:
    const basePath = "/" + window.location.pathname.split("/")[1] + "/index.html";

    /* ðŸ”¶ Drucken */
    printBtn.onclick = () => {
        window.print();
        setTimeout(() => {
            window.location.href = basePath;
        }, 500);
    };

    /* ðŸ”¶ Automatisch zurÃ¼ck NACH dem Drucken */
    window.onafterprint = () => {
        window.location.href = basePath;
    };

    /* ðŸ”¶ Manueller ZurÃ¼ck-Button â†’ eine Ebene zurÃ¼ck */
    backBtn.onclick = () => {
        history.back();
    };
};
</script>

</body>
</html>
