<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Druck</title>

<style>
@page { margin: 0; size: A5 landscape; }

html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #fff;
}

/* A5-Seite */
#page {
    width: 210mm;
    height: 148mm;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;

    padding-top: 12mm;
    box-sizing: border-box;

    font-family: Arial, sans-serif;
    position: relative;
}

/* SchriftgrÃ¶ÃŸen */
.big {
    font-size: 46pt;
    font-weight: bold;
    margin: 6mm 0 2mm;
    text-align: center;
}

.med {
    font-size: 34pt;
    font-weight: bold;
    margin: 4mm 0 2mm;
    text-align: center;
}

.small {
    font-size: 26pt;
    margin: 3mm 0 0;
    text-align: center;
}

/* Logo */
#logo {
    position: absolute;
    right: 8mm;
    bottom: 8mm;
    width: 38mm;
    height: auto;
}

/* Druck-Button */
#printBtn {
    position: absolute;
    top: 8mm;
    right: 8mm;
    padding: 12px 20px;
    font-size: 20pt;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
}

/* Abbrechen-Button */
#cancelBtn {
    position: absolute;
    top: 8mm;
    left: 8mm;
    padding: 12px 20px;
    font-size: 20pt;
    background: #cc0000;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
}

/* Buttons beim Drucken ausblenden */
@media print {
    #printBtn,
    #cancelBtn {
        display: none !important;
    }
}
</style>
</head>

<body>

<div id="page">

    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>

    <div id="line1" class="big"></div>
    <div id="line2" class="big"></div>
    <div id="line3" class="med"></div>
    <div id="line4" class="small"></div>

    <img id="logo" src="langen.png">
</div>

<script>
window.onload = () => {

    // Daten holen
    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];

    document.getElementById("line1").textContent = data.beistell;
    document.getElementById("line2").textContent = z2;
    document.getElementById("line3").textContent = z3;

    if (data.kundename) {
        document.getElementById("line4").textContent = `(${data.kundename})`;
    } else {
        document.getElementById("line4").style.display = "none";
    }

    // Druck-Button
    document.getElementById("printBtn").onclick = () => {
        window.print();
    };

    // Abbrechen â†’ zurÃ¼ck
    document.getElementById("cancelBtn").onclick = () => {
        window.history.back();
    };

    // Nach dem Drucken automatisch zurÃ¼ck
    window.onafterprint = () => {

    };
};
</script>

</body>
</html>
