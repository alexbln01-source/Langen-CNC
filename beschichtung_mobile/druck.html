<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* ====== OBERLEISTE ====== */
#topBar {
    height: 70px;
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffffff;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
}

.btn {
    flex: 1;
    margin: 0 6px;
    height: 50px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
}

#cancelBtn { background: #c62828; }
#printBtn  { background: #1565c0; }

/* ====== VORSCHAU ====== */
#previewWrapper {
    height: calc(100% - 70px);
    display: flex;
    justify-content: center;
    align-items: center;
    background: #dcdcdc;
}

#previewArea {
    width: 210mm;
    height: 148mm;
    background: #ffffff;
    box-sizing: border-box;
    padding: 8mm;
    transform: scale(0.45);
    transform-origin: center center;
    box-shadow: 0 0 15px rgba(0,0,0,0.35);
    position: relative;

    display: flex;
    flex-direction: column;
    justify-content: center;   /* exakt wie Word */
    align-items: center;
}

/* ====== DRUCKBEREICH ====== */
#printArea {
    display: none;
}

.etikett {
    width: 210mm;
    height: 148mm;
    background: #ffffff;
    box-sizing: border-box;
    padding: 8mm;
    position: relative;

    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;
}

/* ====== TEXT – 1:1 wie Word ====== */
.big-number {
    font-size: 36pt;
    font-weight: bold;
    margin-bottom: 10px;
}

.company-big {
    font-size: 48pt;
    font-weight: bold;
    margin-bottom: 18px;
}

.subtitle {
    font-size: 36pt;
    font-weight: bold;
    margin-bottom: 12px;
}

.customer-small {
    font-size: 28pt;
    margin-top: 4px;
}

/* ====== LOGO ====== */
.logo-wrapper {
    position: absolute;
    right: 10mm;
    bottom: 8mm;
}

.logo-wrapper img {
    width: 42mm;
    height: auto;
    object-fit: contain;
}

/* ====== PRINT ====== */
@media print {

    #topBar,
    #previewWrapper {
        display: none !important;
    }

    #printArea {
        display: flex !important;
    }

    @page {
        size: A5 landscape;
        margin: 0;
    }

    html, body {
        margin: 0 !important;
        padding: 0 !important;
        background: #ffffff !important;
        overflow: hidden !important;
    }
}
</style>
</head>

<body>

<!-- OBERLEISTE -->
<div id="topBar">
    <button id="cancelBtn" class="btn">Abbrechen</button>
    <button id="printBtn"  class="btn">Drucken</button>
</div>

<!-- VORSCHAU -->
<div id="previewWrapper">
    <div id="previewArea" class="etikett">
        <div id="p_line1" class="big-number"></div>
        <div id="p_line2" class="company-big"></div>
        <div id="p_line3" class="subtitle"></div>
        <div id="p_line4" class="customer-small"></div>

        <div class="logo-wrapper">
            <img src="langen.png">
        </div>
    </div>
</div>

<!-- DRUCKSEITE -->
<div id="printArea" class="etikett">
    <div id="d_line1" class="big-number"></div>
    <div id="d_line2" class="company-big"></div>
    <div id="d_line3" class="subtitle"></div>
    <div id="d_line4" class="customer-small"></div>

    <div class="logo-wrapper">
        <img src="langen.png">
    </div>
</div>

<script>
window.onload = () => {
    /* Daten aus URL */
    let data = {};
    try {
        const p = new URLSearchParams(location.search);
        if (p.has("data")) {
            data = JSON.parse(decodeURIComponent(p.get("data")));
        }
    } catch(e){}

    /* Mapping wie Word */
    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "„EILT SEHR“"],
        "SCHUETTE": ["Schütte"],
        "SCHUETTEEILT": ["Schütte", "„EILT SEHR“"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "„EILT SEHR“"],
        "COMTEZN8": ["Comte", "„Zn8“"],
        "CHEMISCH": ["Comte", "„Chemisch Vernickeln“"],
        "DICK": ["Comte", "„Dickschichtpassivierung“"],
        "BLAU": ["Comte", "„Blau Zn8“"],
        "PENTZ": ["Pentz & Gerdes", "„Zn8“"],
        "RCS": ["RCS", "„Schweißen“"],
        "COATINC": ["Coatinc 24", "„Verzinken“"]
    };

    const [line2, line3] = map[data.selectedType] || ["", ""];

    const finalLines = [
        data.beistell || "",
        line2,
        line3,
        data.kundename ? "(" + data.kundename + ")" : ""
    ];

    /* Vorschau + Druck */
    const idsP = ["p_line1","p_line2","p_line3","p_line4"];
    const idsD = ["d_line1","d_line2","d_line3","d_line4"];

    for (let i = 0; i < 4; i++) {
        document.getElementById(idsP[i]).textContent = finalLines[i];
        document.getElementById(idsD[i]).textContent = finalLines[i];
    }

    /* Buttons */
    document.getElementById("cancelBtn").onclick = () => history.back();
    document.getElementById("printBtn").onclick  = () => window.print();
};
</script>

</body>
</html>
