<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Etikett Kanten</title>

    <link rel="stylesheet" href="kanten_mobile.css">
    <script defer src="kanten_mobile.js"></script>
</head>
<body>

<div class="page">

    <h1 class="title">Etikett Kanten</h1>

    <div class="grid-label">Kunde wählen:</div>

    <div class="kunden-grid">

        <button class="kunde-btn" data-kunde="Bergmann M-H">Bergmann M-H</button>
        <button class="kunde-btn" data-kunde="Bücker">Bücker</button>
        <button class="kunde-btn" data-kunde="Grimme">Grimme</button>
        <button class="kunde-btn" data-kunde="Janzen">Janzen</button>
        <button class="kunde-btn" data-kunde="Krone Spelle">Krone Spelle</button>
        <button class="kunde-btn" data-kunde="L.Bergmann">L.Bergmann</button>
        <button class="kunde-btn" data-kunde="PAUS">PAUS</button>
        <button class="kunde-btn" data-kunde="TOS">TOS</button>
        <button class="kunde-btn" id="sonstigeBtn" data-kunde="SONSTIGE">
            Sonstige Kunden
        </button>

    </div>

    <div class="bottom-row">
        <button id="backBtn"    class="back-btn">◀ Zurück</button>
        <button id="printBtn"   class="primary-btn">Drucken</button>
    </div>

</div>

<!-- Popup-Tastatur NUR für "Sonstige Kunden" -->
<div id="keyboardPopup">
    <div id="keyboardBox">
        <h2>Kundenname eingeben</h2>

        <input type="text" id="keyboardInput" autocomplete="off">

        <div id="keyboardGrid"></div>

        <div id="kbActions">
            <button id="kbDel">Löschen</button>
            <button id="kbOk">OK</button>
            <button id="kbClose">Abbrechen</button>
        </div>
    </div>
</div>

</body>
</html>
