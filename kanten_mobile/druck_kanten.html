<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck – Kanten / Schweißen / Bohrwerk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

.preview-wrapper {
    width: 100%;
    height: calc(100% - 180px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 148mm;
    height: 105mm;
    background: #fff;
    border: 1px solid #bbb;
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
    transform-origin: center;
}

@media (max-width: 900px) { .preview-area { transform: scale(0.6); } }
@media (min-width: 901px) { .preview-area { transform: scale(0.8); } }

.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    text-align: center;
    box-sizing: border-box;
}
.etikett div { font-weight: bold; }

.bottom-bar {
    height: 70px;
    display: flex;
    gap: 16px;
    padding: 10px 18px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    color: white;
    font-weight: bold;
}
.back-btn { background: #444; }
.print-btn { background: #15803d; }

@media print {
    .preview-wrapper,
    .bottom-bar { display: none !important; }
    #printArea { display: block !important; }
    @page { size: A6 landscape; margin: 0; }
}
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

const kunde = qs.get("kunde") || "Sonstige Kunden";

        { text: "SW-Termin: ________", size: "22pt", marginTop: "16mm" }
    ]

/* =========================
   RENDER
========================= */
function render(rows, name) {
    return rows.map(r => `
        <div style="font-size:${r.size}; margin-top:${r.marginTop};">
            ${r.text.replace("<kunde>", name)}
        </div>
    `).join("");
}

/* =========================
   AUSGABE
========================= */
let html = "";

if (art === "bohrwerk") {
    html = `
        <div style="font-size:${BW_KUNDE_SIZE}; margin-top:${BW_KUNDE_TOP};">
            ${kunde}
        </div>
        <div style="
            margin:${BW_ABSTAND}mm auto 0;
            width:${BW_SIZE}mm;
            height:${BW_SIZE}mm;
            border:4px solid black;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:${BW_SIZE / 2}mm;
        ">BW</div>
    `;
} else {
    const layouts = art === "schweissen" ? schweissenLayouts : kantenLayouts;
    const chosen = layouts[kunde] ?? layouts["Sonstige Kunden"];
    html = render(chosen, kunde);
}

previewContent.innerHTML = html;
printContent.innerHTML   = html;

printBtn.onclick = () => window.print();
window.onafterprint = () => window.location.replace("../index.html");
backBtn.onclick = () => window.location.replace("../index.html");
</script>

</body>
</html>
