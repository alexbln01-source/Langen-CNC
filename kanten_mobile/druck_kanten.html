<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck – Kanten / Schweißen / Bohrwerk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* =====================
   VORSCHAU
===================== */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 140px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 148mm;
    height: 105mm;
    background: #fff;
    border: 1px solid #bbb;
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
}

.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    text-align: center;
    box-sizing: border-box;
}

.etikett div {
    font-weight: bold;
}

/* =====================
   BUTTONS
===================== */
.bottom-bar {
    height: 70px;
    display: flex;
    gap: 16px;
    padding: 10px 18px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    color: white;
    font-weight: bold;
}

.back-btn { background: #444; }
.print-btn { background: #15803d; }

@media print {
    .preview-wrapper, .bottom-bar { display: none !important; }
    #printArea { display: block !important; }
    @page { size: A6 landscape; margin: 0; }
}
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
</div>

<div class="bottom-bar">
    <button class="btn back-btn" onclick="history.back()">◀ Zurück</button>
    <button class="btn print-btn" onclick="window.print()">Drucken</button>
</div>

<script>
/* =========================
   PARAMETER
========================= */
const qs = new URLSearchParams(location.search);
const kunde = qs.get("kunde") || "Sonstige Kunden";
const art   = qs.get("art")   || "kanten";

/* =========================
   ⭐ BOHRWERK EINSTELLUNGEN ⭐
========================= */
const BW_KUNDE_SIZE = "38pt";   // Schriftgröße Kunde
const BW_KUNDE_TOP  = "6mm";    // Abstand oben
const BW_ABSTAND    = 12;       // Abstand Kunde → Kreis (mm)
const BW_SIZE       = 40;       // Kreisdurchmesser (mm)
/* ========================= */

/* =========================
   KANTEN LAYOUTS
========================= */
const kantenLayouts = {
    "Grimme": [
        { text: "<kunde>", size: "38pt", marginTop: "4mm" },
        { text: "Kanten", size: "32pt", marginTop: "8mm" },
        { text: "K-Termin: ________", size: "22pt", marginTop: "16mm" },
        { text: "Palettennummer: ________", size: "22pt", marginTop: "10mm" }
    ],
    "Bücker": [
        { text: "<kunde>", size: "38pt", marginTop: "4mm" },
        { text: "Kanten", size: "32pt", marginTop: "6mm" },
        { text: "K-Termin: ________", size: "22pt", marginTop: "14mm" }
    ],
    "Sonstige Kunden": [
        { text: "<kunde>", size: "38pt", marginTop: "4mm" },
        { text: "Kanten", size: "32pt", marginTop: "8mm" },
        { text: "K-Termin: ________", size: "22pt", marginTop: "14mm" },
        { text: "Palettennummer: ________", size: "22pt", marginTop: "10mm" }
    ]
};

/* =========================
   SCHWEISSEN LAYOUTS
========================= */
const schweissenLayouts = {

    "Bergmann M-H": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "Auftr.-NR: ________", size: "22pt", marginTop: "14mm" },
        { text: "Pos.: ________", size: "22pt", marginTop: "8mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "8mm" }
    ],

    "Bücker": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "20mm" }
    ],

    "Grimme": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "20mm" }
    ],

    "Janzen": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "16mm" }
    ],

    "L.Bergmann": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "16mm" }
    ],

    "Krone Spelle": [
        { text: "<kunde>", size: "34pt", marginTop: "6mm" },
        { text: "Auftr.-NR: ________", size: "22pt", marginTop: "10mm" },
        { text: "Bezeichnung: ________", size: "22pt", marginTop: "8mm" },
        { text: "Stückzahl: ________", size: "22pt", marginTop: "8mm" },
        { text: "Liefertermin: ________", size: "22pt", marginTop: "8mm" }
    ],

    "PAUS": [
        { text: "<kunde>", size: "38pt", marginTop: "10mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "Prod.-NR: ________", size: "22pt", marginTop: "12mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "10mm" }
    ],

    "TOS": [
        { text: "<kunde>", size: "38pt", marginTop: "12mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "Liefertermin: ________", size: "22pt", marginTop: "16mm" }
    ],

    "Sonstige Kunden": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schweißen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "16mm" }
    ]
};

/* =========================
   RENDER FUNKTION
========================= */
function render(rows, name) {
    return rows.map(r => `
        <div style="font-size:${r.size}; margin-top:${r.marginTop};">
            ${r.text.replace("<kunde>", name)}
        </div>
    `).join("");
}

/* =========================
   AUSGABE
========================= */
let html = "";

if (art === "bohrwerk") {

    html = `
        <div style="font-size:${BW_KUNDE_SIZE}; margin-top:${BW_KUNDE_TOP};">
            ${kunde}
        </div>

        <div style="
            margin:${BW_ABSTAND}mm auto 0;
            width:${BW_SIZE}mm;
            height:${BW_SIZE}mm;
            border:4px solid black;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:${BW_SIZE / 2}mm;
        ">
            BW
        </div>
    `;

} else {

    const layouts = (art === "schweissen") ? schweissenLayouts : kantenLayouts;
    const chosen  = layouts[kunde] ?? layouts["Sonstige Kunden"];
    html = render(chosen, kunde);
}

document.getElementById("previewContent").innerHTML = html;
document.getElementById("printContent").innerHTML = html;
</script>

</body>
</html>
