<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck ‚Äì Kanten / Schwei√üen / Bohrwerk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* =====================
   VORSCHAU WRAPPER
===================== */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 180px); /* WICHTIG: mehr Platz f√ºr Buttons */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* =====================
   A6 VORSCHAU (ECHTES FORMAT)
===================== */
.preview-area {
    width: 148mm;
    height: 105mm;
    background: #fff;
    border: 1px solid #bbb;
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
    transform-origin: center;
}

/* üì± Zebra / Handy */
@media (max-width: 900px) {
    .preview-area {
        transform: scale(0.6);
    }
}

/* üñ•Ô∏è PC */
@media (min-width: 901px) {
    .preview-area {
        transform: scale(0.8);
    }
}

/* =====================
   ETIKETT
===================== */
.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    text-align: center;
    box-sizing: border-box;
}

.etikett div {
    font-weight: bold;
}

/* =====================
   BUTTONS
===================== */
.bottom-bar {
    height: 70px;
    display: flex;
    gap: 16px;
    padding: 10px 18px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    color: white;
    font-weight: bold;
}

.back-btn { background: #444; }
.print-btn { background: #15803d; }

/* =====================
   DRUCK
===================== */
@media print {
    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    #printArea {
        display: block !important;
    }

    @page {
        size: A6 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">‚óÄ Zur√ºck</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
/* =========================
   PARAMETER
========================= */
const qs = new URLSearchParams(location.search);
const kunde = qs.get("kunde") || "Sonstige Kunden";
const art   = qs.get("art")   || "kanten";

/* =========================
   BOHRWERK
========================= */
const BW_KUNDE_SIZE = "38pt";
const BW_KUNDE_TOP  = "6mm";
const BW_ABSTAND    = 12;
const BW_SIZE       = 40;

/* =========================
   LAYOUTS
========================= */
const kantenLayouts = {
    "Grimme": [
        { text: "<kunde>", size: "38pt", marginTop: "4mm" },
        { text: "Kanten", size: "32pt", marginTop: "8mm" },
        { text: "K-Termin: ________", size: "22pt", marginTop: "16mm" },
        { text: "Palettennummer: ________", size: "22pt", marginTop: "10mm" }
    ],
    "B√ºcker": [
        { text: "<kunde>", size: "38pt", marginTop: "4mm" },
        { text: "Kanten", size: "32pt", marginTop: "6mm" },
        { text: "K-Termin: ________", size: "22pt", marginTop: "14mm" }
    ],
    "Sonstige Kunden": [
        { text: "<kunde>", size: "38pt", marginTop: "4mm" },
        { text: "Kanten", size: "32pt", marginTop: "8mm" },
        { text: "K-Termin: ________", size: "22pt", marginTop: "14mm" },
        { text: "Palettennummer: ________", size: "22pt", marginTop: "10mm" }
    ]
};

const schweissenLayouts = {
    "Grimme": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schwei√üen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "20mm" }
    ],
    "Sonstige Kunden": [
        { text: "<kunde>", size: "38pt", marginTop: "6mm" },
        { text: "Schwei√üen", size: "32pt", marginTop: "6mm" },
        { text: "SW-Termin: ________", size: "22pt", marginTop: "16mm" }
    ]
};

/* =========================
   RENDER
========================= */
function render(rows, name) {
    return rows.map(r => `
        <div style="font-size:${r.size}; margin-top:${r.marginTop};">
            ${r.text.replace("<kunde>", name)}
        </div>
    `).join("");
}

/* =========================
   AUSGABE
========================= */
let html = "";

if (art === "bohrwerk") {
    html = `
        <div style="font-size:${BW_KUNDE_SIZE}; margin-top:${BW_KUNDE_TOP};">
            ${kunde}
        </div>
        <div style="
            margin:${BW_ABSTAND}mm auto 0;
            width:${BW_SIZE}mm;
            height:${BW_SIZE}mm;
            border:4px solid black;
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:${BW_SIZE / 2}mm;
        ">BW</div>
    `;
} else {
    const layouts = art === "schweissen" ? schweissenLayouts : kantenLayouts;
    const chosen = layouts[kunde] ?? layouts["Sonstige Kunden"];
    html = render(chosen, kunde);
}

previewContent.innerHTML = html;
printContent.innerHTML   = html;

/* =========================
   DRUCK / NAVIGATION
========================= */
printBtn.onclick = () => window.print();
window.onafterprint = () => window.location.replace("../index.html");
backBtn.onclick = () => window.location.replace("../index.html");
</script>

</body>
</html>
