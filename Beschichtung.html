<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Beschichtung (A5 Quer)</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

/* Hauptlayout */
#main {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Formularbereich */
#form-container {
  background: #fff;
  border-bottom: 2px solid #ccc;
  padding: 14px;
  box-sizing: border-box;
  text-align: center;
}

h2 {
  color: #004b8d;
  font-size: 1.8rem;
  margin: 6px 0 12px 0;
}

label {
  display: block;
  font-weight: bold;
  margin-top: 8px;
}

input[type="text"] {
  width: 90%;
  padding: 8px;
  font-size: 16px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  cursor: pointer;
}

/* Kundenbuttons */
#lieferanten {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  margin-top: 12px;
}

button.action {
  border: 1px solid #ccc;
  background: linear-gradient(#f8f9fb, #eef1f4);
  color: #2d2d2d;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  height: 40px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  transition: all 0.2s ease;
  font-size: 13px;
}
button.action:hover { background: linear-gradient(#ffffff,#e9ecef); }

.action-row {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
}

/* Vorschau */
.preview-container {
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  padding: 10px 0 20px 0;
}

.output-box {
  background: #fff;
  border: 1px solid #aaa;
  width: 210mm;
  height: 148mm;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#output-inner {
  transform: scale(0.45); /* Vorschau verkleinert f√ºr Handy */
  transform-origin: top center;
  width: 210mm;
  height: 148mm;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#output-content div {
  font-weight: bold;
  margin-bottom: 8mm;
}

#output-footer {
  position: absolute;
  right: 8mm;
  bottom: 8mm;
}
#output-footer img {
  width: 4.3cm;
  height: auto;
}

/* Handyansicht */
@media (min-width: 800px) {
  #main {
    flex-direction: row;
  }
  #form-container {
    width: 45%;
    border-right: 2px solid #ccc;
    border-bottom: none;
  }
  .preview-container {
    width: 55%;
    padding: 0;
  }
  #output-inner {
    transform: scale(1);
  }
}

/* Druck */
@media print {
  @page { size: A5 landscape; margin: 0; }
  body * { visibility: hidden; }
  .output-box, .output-box * { visibility: visible; }
  .output-box {
    position: absolute;
    left: 0; top: 0;
    border: none; box-shadow: none;
  }
  #output-inner {
    transform: scale(1);
  }
}
</style>
</head>
<body>
<div id="main">
  <div id="form-container">
    <h2>Beschichtung</h2>

    <label>Beistell-Nummer</label>
    <input id="zahlA5" type="text" readonly>
    <label>Kunde</label>
    <input id="kundeA5" type="text" readonly>

    <div id="lieferanten">
      <button class="action" data-type="LP">L&P</button>
      <button class="action" data-type="LPEILT">L&P EILT</button>
      <button class="action" data-type="SCHUETTE">Sch√ºtte</button>
      <button class="action" data-type="SCHUETTEEILT">Sch√ºtte EILT</button>
      <button class="action" data-type="KLEY">Kleymann</button>
      <button class="action" data-type="KLEYEILT">Kleymann EILT</button>
      <button class="action" data-type="COMTEZN8">Comte ZN8</button>
      <button class="action" data-type="CHEMISCH">Chemisch</button>
      <button class="action" data-type="DICK">Dickschicht</button>
      <button class="action" data-type="BLAU">Blau ZN8</button>
      <button class="action" data-type="PENTZ">Pentz</button>
      <button class="action" data-type="RCS">RCS</button>
      <button class="action" data-type="COATINC">Coatinc</button>
    </div>

    <div class="action-row">
      <button id="btnBackBeschichtung" class="action">‚¨ÖÔ∏è Zur√ºck</button>
      <button id="btnDruckenBeschichtung" class="action">üñ® Drucken</button>
    </div>
  </div>

  <div class="preview-container">
    <div class="output-box">
      <div id="output-inner">
        <div id="output-content"></div>
        <div id="output-footer"><img src="Langen.png" alt="Logo"></div>
      </div>
    </div>
  </div>
</div>

<script>
const out=document.getElementById('output-content');
const zahlInput=document.getElementById('zahlA5');
const kundeInput=document.getElementById('kundeA5');

/* Eingabe per Popup */
zahlInput.addEventListener('click', ()=>{
  const val = prompt("Beistellnummer eingeben:");
  if(val!==null) zahlInput.value = val.trim();
});

kundeInput.addEventListener('click', ()=>{
  const val = prompt("Kundenname eingeben:");
  if(val!==null) kundeInput.value = val.trim();
});

/* Vorschau rendern */
function addLine(txt,size){
  const d=document.createElement('div');
  d.textContent=txt;
  d.style.fontSize=size+'pt';
  d.style.fontWeight='700';
  out.appendChild(d);
}

function renderFor(type){
  const zahl=zahlInput.value.trim();
  const kunde=kundeInput.value.trim();
  if(!zahl){ alert('Bitte Beistellnummer eingeben'); return; }
  out.innerHTML="";
  addLine(zahl,36);
  const showKunde=()=>{ if(kunde){ const k=document.createElement('div'); k.textContent="("+kunde+")"; k.style.fontSize='32pt'; k.style.fontWeight='700'; out.appendChild(k);} };

  switch(type){
    case 'LP': addLine("L&P",48); break;
    case 'LPEILT': addLine("L&P",48); addLine("‚ÄûEILT SEHR‚Äú",32); break;
    case 'SCHUETTE': addLine("Sch√ºtte",48); break;
    case 'SCHUETTEEILT': addLine("Sch√ºtte",48); addLine("‚ÄûEILT SEHR‚Äú",32); break;
    case 'KLEY': addLine("Kleymann",48); break;
    case 'KLEYEILT': addLine("Kleymann",48); addLine("‚ÄûEILT SEHR‚Äú",32); break;
    case 'COMTEZN8': addLine("Comte",48); addLine("‚ÄûZN8‚Äú",32); showKunde(); break;
    case 'CHEMISCH': addLine("Comte",48); addLine("‚Äûchemisch Vernickeln‚Äú",32); showKunde(); break;
    case 'DICK': addLine("Comte",48); addLine("‚ÄûDickschichtpassivierung‚Äú",32); showKunde(); break;
    case 'BLAU': addLine("Comte",48); addLine("‚ÄûBlau ZN8‚Äú",32); showKunde(); break;
    case 'PENTZ': addLine("Pentz & Gerdes",48); addLine("‚ÄûZN8‚Äú",32); showKunde(); break;
    case 'RCS': addLine("RCS GmbH",48); addLine("‚ÄûSchwei√üen‚Äú",32); showKunde(); break;
    case 'COATINC': addLine("Coatinc 24 GmbH",48); addLine("‚ÄûVerzinken‚Äú",32); showKunde(); break;
  }
}

document.querySelectorAll('#lieferanten .action').forEach(b=>b.onclick=()=>renderFor(b.dataset.type));
document.getElementById('btnDruckenBeschichtung').onclick=()=>{ if(out.innerHTML.trim()===""){alert("Bitte zuerst einen Kunden w√§hlen!");return;} window.print(); };
document.getElementById('btnBackBeschichtung').onclick=()=>window.location.href='index.html';
</script>
</body>
</html>
