<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<!-- WICHTIG FÜR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Warenanhänger</title>

<!-- ====== ICONS FÜR ANDROID / PWA ====== -->
<link rel="icon" href="icon192.png" sizes="192x192" type="image/png">
<link rel="icon" href="icon512.png" sizes="512x512" type="image/png">
<link rel="apple-touch-icon" href="icon192.png">

<!-- Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Browser Theme -->
<meta name="theme-color" content="#003a73">

<style>
/* ===============================
   GLOBAL – KOMPLETT ZENTRIERT
================================ */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family: "Segoe UI", Arial, sans-serif;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===============================
   ZENTRIERTER WHITE-CARD WRAPPER
================================ */
#main {
  width: 92vw;
  max-width: 900px;
  background: linear-gradient(180deg, #ffffff 0%, #eef1f4 100%);
  border-radius: 30px;
  padding: 50px 20px 60px;

  /* ZENTRIERUNG – VERTIKAL + HORIZONTAL */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  border: 1px solid #bfc5cc;
}

/* Logo */
#logo {
  width: 260px;
  max-width: 70%;
  margin-bottom: 25px;
}

h1 {
  font-size: 32px;
  color: #003a73;
  margin: 10px 0 30px;
  text-transform: uppercase;
  font-weight: 900;
}

/* Buttons */
button {
  width: 280px;
  height: 90px;
  border: none;
  border-radius: 18px;
  margin: 15px;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Farben */
#btnBeschichtung {
  background: linear-gradient(180deg,#007bff 0%,#0056b3 100%);
}

#btnKanten {
  background: linear-gradient(180deg,#ff9800 0%,#e67e00 100%);
}

#btnPaus {
  background: linear-gradient(180deg,#28a745 0%,#1d7f31 100%);
}

#btnSchweissen {
  background: linear-gradient(180deg,#9c27b0 0%,#6a0080 100%);
}

footer {
  margin-top: 40px;
  font-size: 13px;
  color: #666;
}

/* ===============================
   SKALIERUNG FÜR TC21 / TC22
================================ */

/* TC21 – 360px Breite */
@media (max-width: 380px) {
  #main {
    transform: scale(0.92);
  }
}

/* TC22 – 412px Breite */
@media (min-width: 381px) and (max-width: 430px) {
  #main {
    transform: scale(0.85);
  }
}

/* iPhone 13/14/15 – feine UI */
@media (min-width: 431px) and (max-width: 500px) {
  #main {
    transform: scale(0.95);
  }
}

</style>

<script>
function openBeschichtung() {
  window.location.href = "start.html?bereich=beschichtung";
}
function openKanten() {
  window.location.href = "start.html?bereich=kanten";
}
function openPaus() {
  window.location.href = "Paus-Lieferung.html";
}
function openSchweissen() {
  window.location.href = "Schweissen.html";
}
</script>

</head>
<body>

<div id="main">

  <img id="logo" src="langen.png" alt="Langen CNC Logo">
  <h1>Warenanhänger</h1>

  <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
  <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
  <button id="btnPaus" onclick="openPaus()">PAUS Lieferung (A6)</button>
  <button id="btnSchweissen" onclick="openSchweissen()">Schweißen</button>

  <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>
</div>

</body>
</html>
