<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<!-- Wichtig für Mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Warenanhänger</title>

<style>
/* ======================
   GRUNDLAYOUT
====================== */
html, body {
  margin: 0;
  padding: 0;
  height: 80%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ======================
   ZENTRIERTER CONTAINER
====================== */
#main {
  width: 92%;
  max-width: 800px;          /* viel größer – wie du wolltest */
  text-align: center;
  background: white;
  border-radius: 38px;       /* weicher & größer */
  padding: 40px 20px 50px;
  box-shadow: 0 10px 45px rgba(0,0,0,0.28);
  border: 1px solid #bfc5cc;
}

/* ======================
   LOGO
====================== */
#logo {
  width: 80%;
  max-width: 480px;
  display: block;
  margin: 0 auto 25px auto;
}

/* ======================
   TITEL
====================== */
h1 {
  font-size: 40px;
  color: #003a73;
  margin: 20px 0 40px;
  font-weight: 900;
}

/* ======================
   BUTTONS
====================== */
button {
  width: 85%;
  max-width: 520px;       /* große Buttons */
  height: 100px;
  border: none;
  border-radius: 30px;
  margin: 18px auto;
  font-size: 28px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  display: block;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Farben */
#btnBeschichtung { background: linear-gradient(180deg,#007bff 0%,#0056b3 100%); }
#btnKanten        { background: linear-gradient(180deg,#ff9800 0%,#e67e00 100%); }
#btnPaus          { background: linear-gradient(180deg,#28a745 0%,#1d7f31 100%); }
#btnSchweissen    { background: linear-gradient(180deg,#9c27b0 0%,#6a0080 100%); }

/* ======================
   FOOTER
====================== */
footer {
  margin-top: 35px;
  font-size: 18px;
  color: #666;
}

/* ======================
   SKALIERUNG NACH GERÄT
====================== */

/* ==== Zebra TC21 (5 Zoll, 360px Breite) ==== */
@media screen and (max-width: 380px) {
  #main {
    transform: scale(1.18);
    transform-origin: top center;
  }
}

/* ==== Zebra TC22 (6 Zoll, 412px Breite) ==== */
@media screen and (min-width: 381px) and (max-width: 430px) {
  #main {
    transform: scale(1.08);
    transform-origin: top center;
  }
}

/* ==== iPhones → perfekte Darstellung ==== */
@media screen and (min-width: 431px) and (max-width: 480px) {
  #main {
    transform: scale(1.00);
  }
}
</style>

<script>
function openBeschichtung() {
  window.location.href = "start.html?bereich=beschichtung";
}
function openKanten() {
  window.location.href = "start.html?bereich=kanten";
}
function openPaus() {
  window.location.href = "Paus-Lieferung.html";
}
function openSchweissen() {
  window.location.href = "Schweissen.html";
}
</script>
</head>

<body>

<div id="main">

    <img id="logo" src="langen.png" alt="Logo">

    <h1>Warenanhänger</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten"        onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus"          onclick="openPaus()">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen"    onclick="openSchweissen()">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>
</div>

</body>
</html>
