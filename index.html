<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<!-- MOBILE OPTIMIERT -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Warenanhänger</title>

<!-- PWA ICONS -->
<link rel="icon" href="icon192.png" sizes="192x192">
<link rel="icon" href="icon512.png" sizes="512x512">
<link rel="apple-touch-icon" href="icon192.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#003a73">

<style>
/* ============================================================
   GLOBAL
============================================================ */
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;

    background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);

    font-family: "Segoe UI", Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;

    overflow: hidden;
}

/* ============================================================
   ZENTRIERTER "KARTEN"-CONTAINER
============================================================ */
#main {
    background: white;
    width: 90vw;
    max-width: 900px;

    padding: 50px 20px 60px;

    border-radius: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    border: 1px solid #bfc5cc;

    /* Standardgröße (für iPhone) */
    transform: scale(0.95);
    transform-origin: center center;
}

/* ============================================================
   AUTOMATISCHE GERÄTE-SKALIERUNG
============================================================ */

/* ⭐ iPhone 13/14/15 Breite 390px */
@media screen and (min-width: 385px) and (max-width: 405px) {
    #main { transform: scale(1.00); }
}

/* ⭐ Zebra TC21 – 5" Display – Breite ca. 360px */
@media screen and (max-width: 380px) {
    #main { transform: scale(0.85); }
}

/* ⭐ Zebra TC22 – 6" – Breite 412px */
@media screen and (min-width: 401px) and (max-width: 430px) {
    #main { transform: scale(0.92); }
}

/* ============================================================
   LOGO
============================================================ */
#logo {
    width: 260px;
    max-width: 75%;
    margin: 0 auto 25px;
    display: block;
}

/* ============================================================
   TEXT
============================================================ */
h1 {
    font-size: 32px;
    font-weight: 900;
    color: #003a73;
    text-transform: uppercase;
    margin-bottom: 28px;
}

/* ============================================================
   BUTTONS
============================================================ */
button {
    width: 280px;
    height: 90px;

    border: none;
    border-radius: 18px;

    margin: 15px auto;

    font-size: 22px;
    font-weight: bold;
    color: white;

    cursor: pointer;
    display: block;

    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    transition: all 0.2s ease;
}

/* Farben */
#btnBeschichtung { background: linear-gradient(180deg,#007bff,#0056b3); }
#btnBeschichtung:hover { background: linear-gradient(180deg,#2196f3,#0066d6); }

#btnKanten { background: linear-gradient(180deg,#ff9800,#e67e00); }
#btnPaus   { background: linear-gradient(180deg,#28a745,#1d7f31); }
#btnSchweissen { background: linear-gradient(180deg,#9c27b0,#6a0080); }

footer {
    margin-top: 40px;
    font-size: 13px;
    color: #666;
}
</style>

<script>
function openBeschichtung() {
    window.location.href = "start.html?bereich=beschichtung";
}
function openKanten() {
    window.location.href = "start.html?bereich=kanten";
}
function openPaus() {
    window.location.href = "Paus-Lieferung.html";
}
function openSchweissen() {
    window.location.href = "Schweissen.html";
}
</script>
</head>

<body>

<div id="main">

    <img id="logo" src="langen.png" alt="Langen CNC Logo">

    <h1>Warenanhänger</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus" onclick="openPaus()">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen" onclick="openSchweissen()">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>

</div>

</body>
</html>
