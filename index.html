<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Warenanhänger</title>

<link rel="icon" href="icon192.png" sizes="192x192" type="image/png">
<link rel="apple-touch-icon" href="icon192.png">
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#003a73">

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family:"Segoe UI", Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* --- Hauptcontainer --- */
#main {
  width:90%;
  max-width:900px;
  text-align:center;
  background:linear-gradient(180deg,#ffffff 0%,#eef1f4 100%);
  border-radius:30px;
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
  padding:40px 20px 50px;
  border:1px solid #bfc5cc;
}

/* --- Logo --- */
#logo {
  width:240px;
  max-width:70%;
  margin-bottom:20px;
}

/* --- Titel --- */
h1 {
  font-size:30px;
  color:#003a73;
  margin:10px 0 25px;
  font-weight:900;
}

/* --- Buttons --- */
button {
  width:280px;
  height:80px;
  border:none;
  border-radius:16px;
  margin:12px auto;
  font-size:22px;
  font-weight:bold;
  color:#fff;
  display:block;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  transition:all 0.2s;
}

/* Farben */
#btnBeschichtung { background:linear-gradient(180deg,#007bff 0%,#0056b3 100%); }
#btnKanten       { background:linear-gradient(180deg,#ff9800 0%,#e67e00 100%); }
#btnPaus         { background:linear-gradient(180deg,#28a745 0%,#1d7f31 100%); }
#btnSchweissen   { background:linear-gradient(180deg,#9c27b0 0%,#6a0080 100%); }

/* === MOBILE SCANNER / KLEINE HANDYS (≤ 600px) === */
@media (max-width: 600px) {

  #main {
    width:95%;
    padding:25px 10px 35px;
    border-radius:22px;
  }

  #logo {
    width:160px;
    margin-bottom:15px;
  }

  h1 {
    font-size:24px;
    margin-bottom:20px;
  }

  button {
    width:92%;
    height:65px;
    font-size:18px;
    border-radius:14px;
    margin:8px auto;
  }

  footer {
    font-size:11px;
    margin-top:25px;
  }
}

footer {
  margin-top:35px;
  font-size:13px;
  color:#666;
}
</style>

<script>
function openBeschichtung() {
  window.location.href = "start.html?bereich=beschichtung";
}
function openKanten() {
  window.location.href = "start.html?bereich=kanten";
}
function openPaus() {
  window.location.href = "Paus-Lieferung.html";
}
function openSchweissen() {
  window.location.href = "Schweissen.html";
}
</script>

</head>

<body>
  <div id="main">

    <img id="logo" src="langen.png" alt="Langen CNC Logo">

    <h1>WARENANHÄNGER</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus" onclick="openPaus()">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen" onclick="openSchweissen()">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>
  </div>
</body>
</html>
