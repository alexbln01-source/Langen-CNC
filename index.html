<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zebra Scanner Debug</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: monospace;
    padding: 10px;
    background: #111;
    color: #0f0;
}
.box {
    border: 1px solid #0f0;
    padding: 8px;
    margin-bottom: 12px;
}
h2 { margin: 0 0 8px 0; }
</style>
</head>
<body>

<h1>Zebra Scanner Debug</h1>
<p>Scanne jetzt deinen Code und schicke mir ALLE Boxen als Screenshot.</p>

<div class="box">
    <h2>beforeinput</h2>
    <div id="beforeinput"></div>
</div>

<div class="box">
    <h2>input</h2>
    <div id="input"></div>
</div>

<div class="box">
    <h2>keypress</h2>
    <div id="keypress"></div>
</div>

<div class="box">
    <h2>keydown</h2>
    <div id="keydown"></div>
</div>

<div class="box">
    <h2>keyup</h2>
    <div id="keyup"></div>
</div>

<div class="box">
    <h2>RAW BUFFER</h2>
    <div id="raw"></div>
</div>

<script>
let buffer = "";

function log(id, text) {
    document.getElementById(id).innerHTML += text + "<br>";
}

// BEFOREINPUT
document.addEventListener("beforeinput", e => {
    log("beforeinput", "type=" + e.inputType + " data=" + JSON.stringify(e.data));
    if (e.data) buffer += e.data;
    document.getElementById("raw").innerText = buffer;
});

// INPUT
document.addEventListener("input", e => {
    log("input", "value=" + e.data);
});

// KEYPRESS
document.addEventListener("keypress", e => {
    log("keypress", "key=" + e.key);
    buffer += e.key;
    document.getElementById("raw").innerText = buffer;
});

// KEYDOWN
document.addEventListener("keydown", e => {
    log("keydown", "key=" + e.key);
});

// KEYUP
document.addEventListener("keyup", e => {
    log("keyup", "key=" + e.key);

    if (e.key === "Enter") {
        log("raw", "=== FINAL RAW === " + buffer);
    }
});
</script>

</body>
</html>
