<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Langen CNC – Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="wrapper">

    <h1 class="title">Langen CNC</h1>

    <div class="grid">

        <button onclick="openBeschichtung()" class="btn beschichtung">
            Beschichtung
        </button>

        <button onclick="openKanten()" class="btn kanten">
            Kanten
        </button>

        <button onclick="openPaus()" class="btn paus">
            PAUS
        </button>

        <button onclick="openSchweissen()" class="btn schweissen">
            Schweißen
        </button>

    </div>
</div>


<script>
/* Beschichtung aktiv */
function openBeschichtung() {
    window.location.href = "start.html?bereich=beschichtung";
}

/* Kanten aktiv */
function openKanten() {
    window.location.href = "start.html?bereich=kanten";
}

/* PAUS → Baustelle */
function openPaus() {
    window.location.href = "baustelle.html";
}

/* Schweißen → Baustelle */
function openSchweissen() {
    window.location.href = "baustelle.html";
}
</script>

</body>
</html>
