<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Warenanhänger</title>

<!-- Icons -->
<link rel="icon" href="icon192.png" sizes="192x192" type="image/png">
<link rel="icon" href="icon512.png" sizes="512x512" type="image/png">
<link rel="apple-touch-icon" href="icon192.png">

<!-- Manifest -->
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#003a73">

<style>
    html, body {
        margin:0;
        padding:0;
        height:100%;
        background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
        font-family:"Segoe UI", Arial, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    /* ZENTRALER KASTEN */
    #main {
        width:95%;
        max-width:520px;       /* ⭐ Begrenzung für 5-Zoll Geräte */
        text-align:center;
        background:linear-gradient(180deg,#ffffff 0%,#eef1f4 100%);
        border-radius:28px;
        box-shadow:0 10px 40px rgba(0,0,0,0.25);
        padding:40px 20px 50px;
        border:1px solid #bfc5cc;
    }

    /* Logo */
    #logo {
        width: 230px;
        max-width: 90%;
        margin: 0 auto 20px;
        display:block;
    }

    h1 {
        font-size:28px;
        color:#003a73;
        text-align:center;
        margin:20px 0 35px;
        text-transform:uppercase;
        font-weight:900;
    }

    /* BUTTONS */
    button {
        width:100%;
        max-width: 380px;        /* ⭐ Perfekt für Zebra */
        height:70px;
        border:none;
        border-radius:18px;
        margin:12px auto;
        font-size:20px;
        font-weight:bold;
        color:white;
        cursor:pointer;
        box-shadow:0 6px 18px rgba(0,0,0,0.25);
        transition: all .2s;
        display:block;
    }

    #btnBeschichtung { background:linear-gradient(180deg,#007bff,#0056b3); }
    #btnKanten       { background:linear-gradient(180deg,#ff9800,#e67e00); }
    #btnPaus         { background:linear-gradient(180deg,#28a745,#1d7f31); }
    #btnSchweissen   { background:linear-gradient(180deg,#9c27b0,#6a0080); }

    footer {
        margin-top:35px;
        font-size:13px;
        color:#666;
    }
</style>

</head>

<body>
<div id="main">

    <img id="logo" src="langen.png" alt="Logo">

    <h1>Warenanhänger</h1>

    <!-- ⭐ DIREKT mobile-Version öffnen, PC wird ignoriert -->
    <button id="btnBeschichtung"
            onclick="location.href='beschichtung_mobile/beschichtung_mobile.html'">
        Beschichtung (A5)
    </button>

    <button id="btnKanten"
            onclick="location.href='kanten_mobile/kanten_mobile.html'">
        Kanten (A6)
    </button>

    <button id="btnPaus"
            onclick="location.href='paus_mobile/paus_mobile.html'">
        PAUS Lieferung (A6)
    </button>

    <button id="btnSchweissen"
            onclick="location.href='schweissen_mobile/schweissen_mobile.html'">
        Schweißen
    </button>

    <footer>
        Langen CNC Metalltechnik GmbH &amp; Co. KG
    </footer>

</div>
</body>
</html>
