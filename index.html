<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">

<!-- Wichtig für Mobile + Zebra -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Warenanhänger</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Hauptcontainer */
#main {
  width: 90%;
  max-width: 900px;
  text-align: center;

  background: linear-gradient(180deg, #ffffff 0%, #eef1f4 100%);
  border-radius: 30px;
  padding: 40px 25px 50px;

  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  border: 1px solid #bfc5cc;
}

/* Logo */
#logo {
  width: 240px;
  max-width: 80%;
  margin-bottom: 20px;
}

/* Überschrift */
h1 {
  font-size: 32px;
  color: #003a73;
  font-weight: 900;
  margin: 5px 0 30px;
}

/* Buttons */
button {
  width: 85%;
  max-width: 420px;

  height: 80px;
  border: none;
  border-radius: 18px;

  margin: 12px auto;
  font-size: 22px;
  font-weight: bold;
  color: white;

  cursor: pointer;
  display: block;

  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Farben */
#btnBeschichtung { background: linear-gradient(180deg,#007bff,#0056b3); }
#btnKanten       { background: linear-gradient(180deg,#ff9800,#e67e00); }
#btnPaus         { background: linear-gradient(180deg,#28a745,#1d7f31); }
#btnSchweissen   { background: linear-gradient(180deg,#9c27b0,#6a0080); }

/* --------------------------
   ⭐ ZEBRA FIX (TC21 / TC22)
--------------------------- */
@media (device-width: 360px) and (device-height: 640px),
       (device-width: 411px) and (device-height: 731px) {

  #main {
    transform: scale(0.85);
    transform-origin: top center;
  }

  button {
    height: 72px;
    font-size: 20px;
  }

  #logo {
    width: 200px;
  }

  h1 {
    font-size: 28px;
  }
}

/* Kleinere Smartphones */
@media (max-width: 600px) {
  #main {
    width: 95%;
    border-radius: 22px;
  }

  button {
    width: 90%;
    height: 70px;
    font-size: 20px;
  }

  #logo {
    width: 200px;
  }
}
</style>

<script>
function openBereich(bereich) {
  window.location.href = "start.html?bereich=" + bereich;
}
</script>

</head>

<body>
<div id="main">

  <img id="logo" src="langen.png" alt="Langen Logo">

  <h1>WARENANHÄNGER</h1>

  <button id="btnBeschichtung" onclick="openBereich('beschichtung')">
    Beschichtung (A5)
  </button>

  <button id="btnKanten" onclick="openBereich('kanten')">
    Kanten (A6)
  </button>

  <button id="btnPaus" onclick="openBereich('paus')">
    PAUS Lieferung (A6)
  </button>

  <button id="btnSchweissen" onclick="openBereich('schweissen')">
    Schweißen
  </button>

  <footer style="margin-top:30px;color:#666;font-size:14px;">
    Langen CNC Metalltechnik GmbH & Co. KG
  </footer>

</div>
</body>
</html>
