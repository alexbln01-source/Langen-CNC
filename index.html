<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<!-- WICHTIG FÜR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Warenanhänger</title>

<!-- ====== ICONS FÜR ANDROID / PWA ====== -->
<link rel="icon" href="icon192.png" sizes="192x192" type="image/png">
<link rel="icon" href="icon512.png" sizes="512x512" type="image/png">
<link rel="apple-touch-icon" href="icon192.png">

<!-- ====== PWA MANIFEST ====== -->
<link rel="manifest" href="manifest.json">

<!-- Browser Theme -->
<meta name="theme-color" content="#003a73">

<style>
html,body {
  margin:0; padding:0; height:100%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family:"Segoe UI", Arial, sans-serif;
  display:flex; justify-content:center; align-items:center;
}
#logo {
  width: 260px;          /* Größe des Logos */
  display: block;
  margin: 0 auto 20px;   /* zentriert + Abstand nach unten */
  image-rendering: auto;
}
  
#main {
  width:90%; max-width:900px; text-align:center;
  background:linear-gradient(180deg,#ffffff 0%,#eef1f4 100%);
  border-radius:30px;
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
  padding:50px 20px 60px;
  border:1px solid #bfc5cc;
}

#logo {
  width:170px;
  margin-bottom:20px;
}

h1 {
  font-size:32px;
  color:#003a73;
  margin:10px 0 30px;
  text-transform:uppercase;
  font-weight:900;
}

button {
  width:280px;
  height:90px;
  border:none;
  border-radius:18px;
  margin:15px;
  font-size:22px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  transition:all 0.2s ease;
}

/* Farben */
#btnBeschichtung { background:linear-gradient(180deg,#007bff 0%,#0056b3 100%); }
#btnBeschichtung:hover { background:linear-gradient(180deg,#2196f3 0%,#0066d6 100%); }

#btnKanten { background:linear-gradient(180deg,#ff9800 0%,#e67e00 100%); }
#btnKanten:hover { background:linear-gradient(180deg,#ffb84d 0%,#d96b00 100%); }

#btnPaus { background:linear-gradient(180deg,#28a745 0%,#1d7f31 100%); }
#btnPaus:hover { background:linear-gradient(180deg,#2fc34a 0%,#1a6d29 100%); }

#btnSchweissen { background:linear-gradient(180deg,#9c27b0 0%,#6a0080 100%); }
#btnSchweissen:hover { background:linear-gradient(180deg,#b94ed3 0%,#7a0093 100%); }

footer {
  margin-top:40px;
  font-size:13px;
  color:#666;
}

@media (max-width: 600px) {
  button {
    width: 90%;
    height: 70px;
    font-size: 18px;
    margin: 10px auto;
  }

  #logo {
    width:140px;
  }
}
</style>

<script>
// Mobile/Tablet/PC Erkennung
function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
}

function openBeschichtung() {
  window.location.href = isMobileDevice() ? "beschichtung_mobile.html" : "beschichtung_pc.html";
}

function openKanten() {
  window.location.href = isMobileDevice() ? "kanten_mobile.html" : "kanten_pc.html";
}
</script>
</head>

<body>
  <div id="main">

    <!-- ⭐ Langen CNC Logo oben einfügen -->
    <img id="logo" src="langen.png" alt="Langen CNC Logo">

    <h1>Warenanhänger</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus" onclick="window.location.href='Paus-Lieferung.html'">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen" onclick="window.location.href='Schweissen.html'">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>
  </div>
</body>
</html>
