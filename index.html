<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />

<!-- Mobile korrekt rendern -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Warenanhänger</title>

<style>
    * { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
        font-family: Arial, sans-serif;

        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Hauptcontainer wie iOS */
    #main {
        width: 90%;
        max-width: 900px;
        text-align: center;

        background: white;
        border-radius: 30px;
        padding: 50px 20px 60px;

        box-shadow: 0 10px 40px rgba(0,0,0,0.25);
        border: 1px solid #bfc5cc;

        transform-origin: top center;
        transform: scale(1);
    }

    /* AUTOMATISCHE SKALIERUNG */
    /* TC21 – 5 Zoll (schmaler → stärker verkleinern) */
    @media screen and (max-width: 380px) {
        #main { transform: scale(0.88); }
    }

    /* TC22 – 6 Zoll (etwas breiter → leicht verkleinern) */
    @media screen and (min-width: 381px) and (max-width: 430px) {
        #main { transform: scale(0.88); }
    }

    /* Logo */
    #logo {
        width: 260px;
        max-width: 70%;
        margin-bottom: 25px;
    }

    h1 {
        font-size: 32px;
        color: #003a73;
        margin: 10px 0 30px;
        text-transform: uppercase;
        font-weight: 900;
    }

    button {
        width: 280px;
        height: 90px;
        border: none;
        border-radius: 18px;
        margin: 15px auto;
        font-size: 22px;
        color: white;
        font-weight: bold;
        cursor: pointer;

        display: block;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    #btnBeschichtung { background: linear-gradient(180deg,#007bff 0%,#0056b3 100%); }
    #btnKanten        { background: linear-gradient(180deg,#ff9800 0%,#e67e00 100%); }
    #btnPaus          { background: linear-gradient(180deg,#28a745 0%,#1d7f31 100%); }
    #btnSchweissen    { background: linear-gradient(180deg,#9c27b0 0%,#6a0080 100%); }

    footer {
        margin-top: 40px;
        font-size: 13px;
        color: #666;
    }
</style>

<script>
function openBeschichtung() {
  window.location.href = "start.html?bereich=beschichtung";
}
function openKanten() {
  window.location.href = "start.html?bereich=kanten";
}
function openPaus() {
  window.location.href = "Paus-Lieferung.html";
}
function openSchweissen() {
  window.location.href = "Schweissen.html";
}
</script>

</head>

<body>
<div id="main">

    <img id="logo" src="langen.png" alt="Langen Logo">

    <h1>Warenanhänger</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus" onclick="openPaus()">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen" onclick="openSchweissen()">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>
</div>
</body>
</html>
