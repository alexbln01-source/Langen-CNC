<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">

<!-- MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Warenanhänger</title>

<!-- PWA ICONS -->
<link rel="icon" href="icon192.png" sizes="192x192">
<link rel="apple-touch-icon" href="icon192.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#003a73">

<style>
/* ============================================================
   GLOBAL – Bildschirm wie App
============================================================ */
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;

    background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);

    display: flex;
    justify-content: center;
    align-items: center;

    font-family: "Segoe UI", Arial, sans-serif;

    overflow: hidden;
}

/* ============================================================
   ALLES IN EINEM PERFEKT ZENTRIERTEM CONTAINER
============================================================ */
#main {
    text-align: center;
    transform-origin: center top;
}

/* ===============================
   AUTOMATISCHE SKALIERUNG
=============================== */

/* iPhone Standard */
@media screen and (min-width: 390px) and (max-width: 400px) {
    #main { transform: scale(1.00); }
}

/* Zebra TC21 – 5 Zoll */
@media screen and (max-width: 380px) {
    #main { transform: scale(0.90); }
}

/* Zebra TC22 – 6 Zoll */
@media screen and (min-width: 381px) and (max-width: 430px) {
    #main { transform: scale(0.95); }
}

/* ============================================================
   LOGO
============================================================ */
#logo {
    width: 70%;
    max-width: 260px;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

/* ============================================================
   HAUPTTITEL
============================================================ */
h1 {
    font-size: 32px;
    font-weight: 900;
    margin: 0 0 25px 0;
    color: #003a73;
}

/* ============================================================
   BUTTON STYLE
============================================================ */
button {
    width: 290px;
    height: 90px;
    margin: 15px auto;
    display: block;

    border: none;
    border-radius: 18px;

    font-size: 24px;
    color: white;
    font-weight: bold;

    cursor: pointer;

    transition: 0.2s;
}

#btnBeschichtung { background: linear-gradient(#007bff,#0056b3); }
#btnKanten       { background: linear-gradient(#ff9800,#e67e00); }
#btnPaus         { background: linear-gradient(#28a745,#1d7f31); }
#btnSchweissen   { background: linear-gradient(#9c27b0,#6a0080); }

/* ============================================================
   FOOTER
============================================================ */
footer {
    margin-top: 35px;
    font-size: 14px;
    color: #444;
    text-align: center;
}
</style>

<script>
function openBeschichtung() {
    window.location.href = "start.html?bereich=beschichtung";
}
function openKanten() {
    window.location.href = "start.html?bereich=kanten";
}
function openPaus() {
    window.location.href = "Paus-Lieferung.html";
}
function openSchweissen() {
    window.location.href = "Schweissen.html";
}
</script>

</head>
<body>

<div id="main">

    <img id="logo" src="langen.png" alt="Langen CNC Logo">

    <h1>Warenanhänger</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus" onclick="openPaus()">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen" onclick="openSchweissen()">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>

</div>

</body>
</html>
