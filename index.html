<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zebra Scanner Debug</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    background: black;
    color: #0f0;
    font-family: monospace;
    padding: 10px;
}

h1 {
    color: #0f0;
}

.box {
    border: 2px solid #0f0;
    padding: 10px;
    margin-top: 15px;
    white-space: pre-wrap;
}

</style>
</head>
<body>

<h1>Zebra Scanner Debug</h1>
<p>Scanne jetzt deinen Code und schicke mir ALLE Boxen als Screenshot.</p>

<div class="box" id="b1">beforeinput</div>
<div class="box" id="b2">input</div>
<div class="box" id="b3">keypress</div>
<div class="box" id="b4">keydown</div>
<div class="box" id="b5">keyup</div>
<div class="box" id="raw">RAW BUFFER</div>

<script>
let raw = "";

document.addEventListener("beforeinput", e => {
    document.getElementById("b1").textContent += "\n" + JSON.stringify(e.data);
    if (e.data) raw += e.data;
    document.getElementById("raw").textContent = raw;
});

document.addEventListener("input", e => {
    document.getElementById("b2").textContent += "\n" + e.data;
});

document.addEventListener("keypress", e => {
    document.getElementById("b3").textContent += "\nkey=" + e.key;
    raw += e.key;
    document.getElementById("raw").textContent = raw;
});

document.addEventListener("keydown", e => {
    document.getElementById("b4").textContent += "\nkey=" + e.key;
});

document.addEventListener("keyup", e => {
    document.getElementById("b5").textContent += "\nkey=" + e.key;
    if (e.key === "Enter") raw += "\n[ENTER]\n";
    document.getElementById("raw").textContent = raw;
});
</script>

</body>
</html>
