<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Beschichtung Mobile</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Hauptrahmen */
#main {
  width: 92%;
  max-width: 370px;
  background: linear-gradient(180deg, #ffffff 0%, #eef1f4 100%);
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
  padding: 18px 14px 20px;
  text-align: center;
}

/* Titel */
h2 {
  font-size: 22px;
  color: #003a73;
  font-weight: 700;
  margin: 0 0 10px;
}

/* Eingabefelder */
input[type="text"] {
  width: 90%;
  height: 36px;
  margin: 6px 0;
  text-align: center;
  font-size: 16px;
  border: 1px solid #bbb;
  border-radius: 12px;
  color: #222;
}
input::placeholder {
  color: #777;
  font-style: italic;
}

/* Kundenbuttons */
#kunden {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin: 8px 0 10px;
}
#kunden button {
  height: 34px;
  font-size: 15px;
  font-weight: 600;
  color: #004b8d;
  background: linear-gradient(#f9f9fb, #edf0f3);
  border: 1px solid #ccc;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.15s;
}
#kunden button:hover {
  background: linear-gradient(#ffffff, #e8ecef);
}

/* Footer-Buttons */
#actions {
  display: flex;
  justify-content: space-between;
  margin-top: 6px;
}
#actions button {
  width: 46%;
  height: 38px;
  font-weight: bold;
  font-size: 15px;
  border-radius: 10px;
  color: #fff;
  border: none;
  cursor: pointer;
}
#btnBack {
  background: linear-gradient(#6c757d, #495057);
}
#btnDrucken {
  background: linear-gradient(#007bff, #0056b3);
}

/* Vorschau */
#previewPopup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 5000;
  justify-content: center;
  align-items: center;
}
#previewBox {
  position: relative;
  background: white;
  border-radius: 15px;
  width: 90vw;
  aspect-ratio: 210/148;
  padding: 15px;
  text-align: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#output-content {
  font-weight: 900;
  text-align: center;
  transform: scale(0.9);
  max-width: 90%;
  line-height: 1.1;
  word-wrap: break-word;
}
#output-footer {
  position: absolute;
  bottom: 10mm;
  right: 10mm;
}
#output-footer img {
  width: 3.5cm;
  height: auto;
}
#previewButtons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}
#previewButtons button {
  padding: 8px 22px;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
#btnPrintNow {
  background: #28a745;
}
#btnCancelPreview {
  background: #d9534f;
}

/* --- Druckansicht --- */
@media print {
  body {
    visibility: hidden;
    margin: 0;
    background: white !important;
  }

  #previewBox, #previewBox * {
    visibility: visible;
  }

  #previewBox {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 100%;
    height: 100%;
    transform: none;
    box-shadow: none;
    border-radius: 0;
    background: white !important;
  }

  #previewButtons {
    display: none !important;
  }

  @page {
    size: A5 landscape;
    margin: 0;
  }
}
</style>
</head>

<body>

<div id="main">
  <h2>BESCHICHTUNG</h2>

  <input id="numInput" type="text" placeholder="Beistellnummer" readonly>
  <input id="kundeInput" type="text" placeholder="Kunde" readonly>

  <div id="kunden">
    <button data-type="LP">L&P</button>
    <button data-type="LPEILT">L&P EILT SEHR</button>
    <button data-type="SCHUETTE">Sch√ºtte</button>
    <button data-type="SCHUETTEEILT">Sch√ºtte EILT SEHR</button>
    <button data-type="KLEY">Kleymann</button>
    <button data-type="KLEYEILT">Kleymann EILT SEHR</button>
    <button data-type="COMTEZN8">Comte ZN8</button>
    <button data-type="CHEMISCH">Comte Chemisch Vernickeln</button>
    <button data-type="DICK">Comte Dickschichtpassivierung</button>
    <button data-type="BLAU">Comte Blau ZN8</button>
    <button data-type="PENTZ">Pentz & Gerdes ZN8</button>
    <button data-type="RCS">RCS Schwei√üen</button>
    <button data-type="COATINC">Coatinc 24 Verzinken</button>
  </div>

  <div id="actions">
    <button id="btnBack">‚¨ÖÔ∏è Zur√ºck</button>
    <button id="btnDrucken">üñ® Drucken</button>
  </div>
</div>

<!-- Vorschau -->
<div id="previewPopup">
  <div id="previewBox">
    <div id="output-content"></div>

    <div id="output-footer">
      <img src="Langen.png" alt="Logo">
    </div>

    <div id="previewButtons">
      <button id="btnPrintNow">Jetzt drucken</button>
      <button id="btnCancelPreview">Abbrechen</button>
    </div>
  </div>
</div>

<script>
const num=document.getElementById('numInput');
const kunde=document.getElementById('kundeInput');

function makeOutput(type){
  const n = num.value.trim();
  const k = kunde.value.trim();

  if (!n || !k) {
    alert('Bitte Beistellnummer UND Kunde eingeben, bevor gedruckt werden kann.');
    return;
  }

  let html = `<div style="font-size:40pt;margin-bottom:6mm;">${n}</div>`;
  const add = (main, sub = '', name = '') => {
    html += `<div style="font-size:60pt;font-weight:900;">${main}</div>`;
    if (sub) html += `<div style="font-size:42pt;">‚Äû${sub}‚Äú</div>`;
    if (name) html += `<div style="font-size:32pt;">(${name})</div>`;
  };

  switch (type) {
    case 'LP': add('L&P'); break;
    case 'LPEILT': add('L&P', 'EILT SEHR'); break;
    case 'SCHUETTE': add('Sch√ºtte'); break;
    case 'SCHUETTEEILT': add('Sch√ºtte', 'EILT SEHR'); break;
    case 'KLEY': add('Kleymann'); break;
    case 'KLEYEILT': add('Kleymann', 'EILT SEHR'); break;
    case 'COMTEZN8': add('Comte', 'ZN8', k); break;
    case 'CHEMISCH': add('Comte', 'Chemisch Vernickeln', k); break;
    case 'DICK': add('Comte', 'Dickschichtpassivierung', k); break;
    case 'BLAU': add('Comte', 'Blau ZN8', k); break;
    case 'PENTZ': add('Pentz & Gerdes', 'ZN8', k); break;
    case 'RCS': add('RCS GmbH', 'Schwei√üen', k); break;
    case 'COATINC': add('Coatinc 24 GmbH', 'Verzinken', k); break;
  }

  document.getElementById('output-content').innerHTML = html;
  document.getElementById('previewPopup').style.display = 'flex';
}

/* Buttons */
document.querySelectorAll('#kunden button').forEach(btn =>
  btn.onclick = () => makeOutput(btn.dataset.type)
);

document.getElementById('btnCancelPreview').onclick = () => {
  document.getElementById('previewPopup').style.display = 'none';
};

/* Querformat A5 erzwingen */
function ensureLandscape() {
  const css = document.createElement("style");
  css.innerHTML = "@page { size: A5 landscape; margin: 0; }";
  document.head.appendChild(css);
}

document.getElementById('btnPrintNow').addEventListener('click', () => {
  ensureLandscape();
  window.print();
  setTimeout(() => {
    document.getElementById('previewPopup').style.display = 'none';
  }, 1500);
});
</script>
</body>
</html>
