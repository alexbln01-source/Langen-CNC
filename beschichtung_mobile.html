<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Etikett Beschichtung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="beschichtung_mobile.css">
</head>
<body>

<div class="page">

  <header class="header">
    <h1>Etikett Beschichtung</h1>
  </header>

  <div class="field-group">
    <label>Beistellnummer</label>
    <input id="beistellInput" type="text" readonly>
  </div>

  <div class="field-group">
    <label>Kundenname (optional)</label>
    <input id="kundeInput" type="text" readonly>
  </div>

  <div class="grid-label">Kunde wählen:</div>

  <div class="kunden-grid">

    <button class="kunde-btn" data-type="LP">L&P</button>
    <button class="kunde-btn" data-type="SCHUETTE">Schütte</button>
    <button class="kunde-btn" data-type="KLEY">Kleymann</button>

    <button class="kunde-btn" data-type="COMTEZN8">Comte – ZN8</button>
    <button class="kunde-btn" data-type="COMTEZNI8">Comte – ZNi8</button>

    <button class="kunde-btn" data-type="CHEMISCH">Comte – Chemisch</button>
    <button class="kunde-btn" data-type="DICK">Comte – Dick</button>
    <button class="kunde-btn" data-type="BLAU">Comte – Blau ZN8</button>

    <button class="kunde-btn" data-type="PENTZ">Pentz & Gerdes – ZN8</button>
    <button class="kunde-btn" data-type="RCS">RCS – Schweißen</button>
    <button class="kunde-btn" data-type="COATINC">Coatinc 24 – Verzinken</button>

  </div>

  <button id="eiltBtn">EILT SEHR: AUS</button>

  <div class="bottom-row">
    <button id="backBtn" class="back-btn">◀ Zurück</button>
    <button id="druckenBtn" class="primary-btn">Drucken</button>
  </div>
</div>


<!-- ==========================
     NUMERISCHE TASTATUR
============================= -->
<div id="numKeyboard" class="kb" style="display:none;">
  <div class="kb-row">
    <button class="kb-key">1</button><button class="kb-key">2</button><button class="kb-key">3</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">4</button><button class="kb-key">5</button><button class="kb-key">6</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">7</button><button class="kb-key">8</button><button class="kb-key">9</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">0</button><button class="kb-key" id="numDel">⌫</button><button class="kb-key" id="numOk">OK</button>
  </div>
</div>

<!-- ==========================
     QWERTZ TASTATUR
============================= -->
<div id="alphaKeyboard" class="kb" style="display:none;">
  <div class="kb-row">
    <button class="kb-key">Q</button><button class="kb-key">W</button><button class="kb-key">E</button>
    <button class="kb-key">R</button><button class="kb-key">T</button><button class="kb-key">Z</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">U</button><button class="kb-key">I</button><button class="kb-key">O</button>
    <button class="kb-key">P</button><button class="kb-key">A</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">S</button><button class="kb-key">D</button><button class="kb-key">F</button>
    <button class="kb-key">G</button><button class="kb-key">H</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">J</button><button class="kb-key">K</button><button class="kb-key">L</button>
    <button class="kb-key">Y</button><button class="kb-key">X</button>
  </div>
  <div class="kb-row">
    <button class="kb-key">C</button><button class="kb-key">V</button><button class="kb-key">B</button>
    <button class="kb-key">N</button><button class="kb-key">M</button>
  </div>

  <div class="kb-row">
    <button class="kb-key" id="alphaDel">⌫</button>
    <button class="kb-key" id="alphaOk">OK</button>
  </div>
</div>

<script src="beschichtung_mobile.js"></script>
</body>
</html>
