<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Beschichtung (Handy)</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow: hidden;
}
h2 {
  color: #004b8d;
  margin-top: 14px;
  font-size: 24px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}
input[type="text"] {
  width: 90%;
  padding: 10px;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 8px;
  text-align: center;
}
#kunden {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin: 14px 0;
}
button.action {
  flex: 0 0 calc(33.3% - 8px);
  height: 50px;
  font-size: 15px;
  font-weight: bold;
  border-radius: 10px;
  border: 1px solid #ccc;
  background: linear-gradient(#ffffff, #e8e8e8);
}
button.active {
  background: #007bff;
  color: white;
}
#bottom {
  display: flex;
  justify-content: space-between;
  width: 90%;
  margin-top: 10px;
}
#btnBack {
  background: #6c757d;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  flex: 0 0 45%;
  height: 50px;
}
#btnDrucken {
  background: #28a745;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  flex: 0 0 45%;
  height: 50px;
}

/* Popup Tastatur */
#keyboardPopup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#keyboardBox {
  background: #fff;
  border-radius: 15px;
  width: 92%;
  max-width: 400px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
}
#keyboardInput {
  width: 90%;
  padding: 12px;
  font-size: 22px;
  text-align: center;
  border-radius: 8px;
  border: 1px solid #bbb;
  margin-bottom: 10px;
}
#keyboardGrid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  justify-items: center;
}
#keyboardGrid button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  font-size: 22px;
  font-weight: bold;
  background: #f0f0f0;
  border: 1px solid #bbb;
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
}
#keyboardGrid button:active {
  background: #007bff;
  color: white;
}
#keyboardActions {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 14px;
}
#keyboardActions button {
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: white;
}
#btnDel { background: #dc3545; }
#btnOk { background: #28a745; }
#btnClose { background: #6c757d; }

/* Vorschau Popup */
#previewPopup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
#previewBox {
  background: white;
  width: 90%;
  max-width: 420px;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}
#previewBox img {
  width: 60%;
  margin-top: 15px;
}
#previewActions {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}
#btnPrintNow {
  background: #28a745;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
}
#btnCancelPreview {
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>Beschichtung</h2>
<label>Beistellnummer</label>
<input id="numInput" type="text" readonly>
<label>Kunde</label>
<input id="kundeInput" type="text" readonly>

<div id="kunden">
  <button class="action" data-type="LP">L&amp;P</button>
  <button class="action" data-type="LPEILT">L&amp;P EILT SEHR</button>
  <button class="action" data-type="SCHUETTE">Sch√ºtte</button>
  <button class="action" data-type="KLEY">Kleymann</button>
  <button class="action" data-type="KLEYEILT">Kleymann EILT SEHR</button>
  <button class="action" data-type="RCS">RCS Schwei√üen</button>
</div>

<div id="bottom">
  <button id="btnBack">‚¨ÖÔ∏è Zur√ºck</button>
  <button id="btnDrucken">üñ® Drucken</button>
</div>

<!-- Tastatur Popup -->
<div id="keyboardPopup">
  <div id="keyboardBox">
    <h3 id="keyboardTitle">Eingabe</h3>
    <input id="keyboardInput" type="text">
    <div id="keyboardGrid"></div>
    <div id="keyboardActions">
      <button id="btnDel">‚å´</button>
      <button id="btnOk">OK</button>
      <button id="btnClose">X</button>
    </div>
  </div>
</div>

<!-- Vorschau -->
<div id="previewPopup">
  <div id="previewBox">
    <div id="previewContent"></div>
    <img src="Langen.png" alt="Logo">
    <div id="previewActions">
      <button id="btnPrintNow">Jetzt drucken</button>
      <button id="btnCancelPreview">Abbrechen</button>
    </div>
  </div>
</div>

<script>
const num = document.getElementById('numInput');
const kunde = document.getElementById('kundeInput');
const kbPopup = document.getElementById('keyboardPopup');
const kbGrid = document.getElementById('keyboardGrid');
const kbInput = document.getElementById('keyboardInput');
const kbTitle = document.getElementById('keyboardTitle');
let currentField = null;

function buildKeyboard(type) {
  kbGrid.innerHTML = '';
  let keys = [];
  if (type === 'numbers') keys = ['1','2','3','4','5','6','7','8','9','0'];
  else keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ√Ñ√ñ√ú'.split('');
  keys.forEach(k => {
    const b = document.createElement('button');
    b.textContent = k;
    b.onclick = () => kbInput.value += k;
    kbGrid.appendChild(b);
  });
}
function openKeyboard(field, type) {
  currentField = field;
  kbTitle.textContent = type === 'numbers' ? 'Beistellnummer eingeben' : 'Kundenname eingeben';
  kbInput.value = field.value;
  buildKeyboard(type);
  kbPopup.style.display = 'flex';
}
function closeKeyboard() { kbPopup.style.display = 'none'; }

document.getElementById('btnDel').onclick = () => kbInput.value = kbInput.value.slice(0,-1);
document.getElementById('btnClose').onclick = closeKeyboard;
document.getElementById('btnOk').onclick = () => {
  currentField.value = kbInput.value.trim();
  closeKeyboard();
  if (currentField === num) openKeyboard(kunde,'letters');
};

num.onclick = () => openKeyboard(num,'numbers');
kunde.onclick = () => openKeyboard(kunde,'letters');

/* Vorschau + Druck */
document.getElementById('btnDrucken').onclick = () => {
  const n = num.value.trim();
  const k = kunde.value.trim();
  if (!n) return alert('Bitte Beistellnummer eingeben!');
  const activeBtn = document.querySelector('#kunden button.active');
  if (!activeBtn) return alert('Bitte Kunde w√§hlen!');
  const type = activeBtn.dataset.type;
  let html = `<div style="font-size:36pt;margin-bottom:6mm;">${n}</div>`;
  const add = (main,sub='')=>{
    html += `<div style="font-size:48pt;font-weight:900;">${main}</div>`;
    if(sub) html += `<div style="font-size:32pt;">‚Äû${sub}‚Äú</div>`;
  };
  switch(type){
    case 'LP': add('L&P'); break;
    case 'LPEILT': add('L&P','EILT SEHR'); break;
    case 'SCHUETTE': add('Sch√ºtte'); break;
    case 'KLEY': add('Kleymann'); break;
    case 'KLEYEILT': add('Kleymann','EILT SEHR'); break;
    case 'RCS': add('RCS','Schwei√üen'); break;
  }
  document.getElementById('previewContent').innerHTML = html;
  document.getElementById('previewPopup').style.display = 'flex';
};
document.getElementById('btnCancelPreview').onclick = () => {
  document.getElementById('previewPopup').style.display = 'none';
};
document.getElementById('btnPrintNow').onclick = () => {
  const printWindow = window.open('', '', 'width=800,height=600');
  printWindow.document.write(`
    <html><head><title>Drucken</title>
    <style>
      @page { size: A5 landscape; margin: 0; }
      html,body {
        width: 210mm; height: 148mm;
        margin: 0; padding: 0;
        display: flex; justify-content: center; align-items: center;
        background: white;
      }
      #out { text-align:center; font-weight:900; }
      #out img { position:absolute; bottom:6mm; right:8mm; width:4.3cm; height:1.6cm; }
    </style>
    </head><body><div id="out">${document.getElementById('previewContent').innerHTML}<img src='Langen.png'></div></body></html>
  `);
  printWindow.document.close();
  printWindow.focus();
  setTimeout(()=>{printWindow.print();printWindow.close();},400);
  document.getElementById('previewPopup').style.display = 'none';
};

document.querySelectorAll('#kunden button').forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll('#kunden button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  };
});
document.getElementById('btnBack').onclick=()=>window.location.href='index.html';
</script>
</body>
</html>
