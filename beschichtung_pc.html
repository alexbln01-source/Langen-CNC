<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Beschichtung (A5 Quer)</title>

<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #f0f0f0;
}
#main {
  display: flex;
  flex: 1;
  height: 100%;
}
#form-container {
  width: 50%;
  background: #fff;
  border-right: 2px solid #ccc;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}
h2 {
  margin: 0 0 20px;
  color: #004b8d;
  text-align: center;
}
label {
  font-weight: bold;
  margin-top: 10px;
}
input[type="text"] {
  width: 90%;
  padding: 10px;
  font-size: 16px;
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 10px;
}
#kunden {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin: 10px 0 20px;
}
button.action {
  flex: 0 0 calc(33.3% - 8px);
  height: 36px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: linear-gradient(#f8f9fb,#eef1f4);
  cursor: pointer;
  font-weight: bold;
  font-size: 13px;
  transition: background 0.2s;
}
button.action:hover { background: linear-gradient(#fff,#e9ecef); }
button.active { background: #007bff; color: #fff; }

.preview-container {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ddd;
  overflow: hidden;
}
.output-box {
  background: #fff;
  border: 1px solid #aaa;
  width: 210mm;
  height: 148mm;
  box-sizing: border-box;
  padding: 8mm;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#output-content {
  text-align: center;
  font-weight: bold;
  line-height: 1.3;
}
#output-footer {
  position: absolute;
  right: 8mm;
  bottom: 6mm;
}
#output-footer img {
  width: 4.3cm;
  height: 1.6cm;
  object-fit: contain;
}

/* Popup-Tastatur */
#keyboardPopup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 3000;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>

<div id="main">
  <div id="form-container">
    <h2>Beschichtung</h2>

    <label>Beistellnummer</label>
    <input id="numInput" type="text" readonly>

    <label>Kunde</label>
    <input id="kundeInput" type="text" readonly>

    <div id="kunden"></div>

    <div style="display:flex; justify-content:space-between; width:90%;">
      <button id="btnBack" class="action">‚¨ÖÔ∏è Zur√ºck</button>
      <button id="btnDrucken" class="action">üñ® Drucken</button>
    </div>
  </div>

  <div class="preview-container">
    <div class="output-box" id="printArea">
      <div id="output-content"></div>
      <div id="output-footer"><img src="langen.png" alt="Logo"></div>
    </div>
  </div>
</div>

<!-- üî§ Popup Tastatur -->
<div id="keyboardPopup">
  <div id="keyboardBox" style="background:#fff; padding:20px; border-radius:10px; width:90%; max-width:420px; text-align:center;">
    <h3 id="keyboardTitle">Eingabe</h3>
    <input id="keyboardInput" type="text" style="width:90%; padding:10px; font-size:18px; text-align:center; border:1px solid #ccc; border-radius:6px; margin-bottom:12px;">
    <div id="keyboardGrid" style="display:grid; grid-template-columns:repeat(10,1fr); gap:6px;"></div>
    <div style="display:flex; justify-content:center; gap:10px; margin-top:14px;">
      <button id="btnDel" class="action" style="background:#d9534f; color:white;">‚å´ L√∂schen</button>
      <button id="btnOk"  class="action" style="background:#28a745; color:white;">OK</button>
      <button id="btnClose" class="action" style="background:#6c757d; color:white;">Schlie√üen</button>
    </div>
  </div>
</div>

<!-- üëâ EXTERNES JAVASCRIPT -->
<script src="beschichtung.js"></script>

</body>
</html>
