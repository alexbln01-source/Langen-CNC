<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Toolbar */
#topBar {
    height: 80px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: bold;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* Vorschau-Container */
#previewWrapper {
    width: 100%;
    height: calc(100% - 80px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* F√ºr Vorschau drehen (nur Bildschirm) */
#previewRotate {
    transform: rotate(90deg) scale(0.45);
    transform-origin: center center;
}

/* Druckbereich ‚Äì ORIGINAL ohne rotation */
#printArea {
    width: 210mm;
    height: 148mm;
    background: white;
    box-sizing: border-box;
    padding: 20mm 15mm 15mm 15mm;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
}

/* Textgr√∂√üen */
.big   { font-size: 42pt; font-weight: bold; text-align: center; margin: 10px 0; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; margin: 10px 0; }
.small { font-size: 24pt; text-align: center; margin-top: 12px; }

/* Logo */
#logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

/* ----------- PRINT MODE ----------- */
@media print {

    /* Toolbar ausblenden */
    #topBar, #previewWrapper {
        display: none !important;
    }

    /* Nur das Etikett drucken */
    #printArea {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        transform: none !important;
        box-shadow: none !important;
    }

    @page {
        size: A5 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<div id="topBar">
    <button id="cancelBtn">‚úñ Abbrechen</button>
    <button id="printBtn">üñ® Drucken</button>
</div>

<div id="previewWrapper">
    <div id="previewRotate">
        <div id="printArea">
            <div id="line1" class="big"></div>
            <div id="line2" class="big"></div>
            <div id="line3" class="med"></div>
            <div id="line4" class="small"></div>

            <img id="logo" src="langen.png">
        </div>
    </div>
</div>

<script>
window.onload = () => {

    // Daten laden
    const data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");

    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "‚ÄûEILT SEHR‚Äú"],
        "SCHUETTE": ["Sch√ºtte"],
        "SCHUETTEEILT": ["Sch√ºtte", "‚ÄûEILT SEHR‚Äú"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "‚ÄûEILT SEHR‚Äú"],
        "COMTEZN8": ["Comte", "‚ÄûZN8‚Äú"],
        "CHEMISCH": ["Comte", "‚ÄûChemisch Vernickeln‚Äú"],
        "DICK": ["Comte", "‚ÄûDickschichtpassivierung‚Äú"],
        "BLAU": ["Comte", "‚ÄûBlau ZN8‚Äú"],
        "PENTZ": ["Pentz & Gerdes", "‚ÄûZN8‚Äú"],
        "RCS": ["RCS", "‚ÄûSchwei√üen‚Äú"],
        "COATINC": ["Coatinc 24", "‚ÄûVerzinken‚Äú"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];
    line1.textContent = data.beistell || "";
    line2.textContent = z2;
    line3.textContent = z3;

    if (data.kundename)
        line4.textContent = `(${data.kundename})`;

    // Zur√ºck
    cancelBtn.onclick = () =>
        window.location.href = "beschichtung_mobile.html";

    // DIREKT DRUCKEN
    printBtn.onclick = () => {
        window.print();   // ‚Üê Direkt-Druckdialog
    };
};
</script>

</body>
</html>
