<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Druck</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Toolbar oben */
#topBar {
    height: 80px;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    padding: 14px 26px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
#cancelBtn { background: #cc0000; }
#printBtn  { background: #007bff; }

/* =========================
   VORSCHAU (gedreht)
   ========================= */
#previewWrapper {
    height: calc(100% - 80px);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container fÃ¼r gedrehte Vorschau */
#previewRotate {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Etikett in der Vorschau â€“ hier drehen wir */
#previewArea {
    width: 210mm;
    height: 148mm;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-sizing: border-box;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);

    transform: rotate(90deg) scale(0.55);
    transform-origin: center center;
}

/* =========================
   DRUCKBEREICH (ungedreht)
   ========================= */
#printArea {
    display: none;        /* Bildschirm: unsichtbar */
    width: 210mm;
    height: 148mm;
    background: #fff;
    padding: 20mm 15mm 15mm 15mm;
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
}

/* Textformat */
.big   { font-size: 42pt; font-weight: bold; text-align: center; }
.med   { font-size: 30pt; font-weight: bold; text-align: center; }
.small { font-size: 24pt; text-align: center; margin-top: 10px; }

.logo {
    position: absolute;
    right: 15mm;
    bottom: 15mm;
    width: 40mm;
}

/* =========================
   PRINT-MODUS
   ========================= */
@media print {

    #topBar, #previewWrapper {
        display: none !important;
    }

    #printArea {
        display: block !important;
    }

    @page {
        size: 210mm 148mm;   /* A5 Querformat */
        margin: 0;
    }

    html, body {
        width: 210mm;
        height: 148mm;
        margin: 0 !important;
        padding: 0 !important;
    }
}
</style>
</head>

<body>

<!-- Toolbar -->
<div id="topBar">
    <button id="cancelBtn">âœ– Abbrechen</button>
    <button id="printBtn">ðŸ–¨ Drucken</button>
</div>

<!-- GEDREHTE VORSCHAU -->
<div id="previewWrapper">
    <div id="previewRotate">
        <div id="previewArea">
            <div id="p_line1" class="big"></div>
            <div id="p_line2" class="big"></div>
            <div id="p_line3" class="med"></div>
            <div id="p_line4" class="small"></div>
            <img class="logo" src="langen.png">
        </div>
    </div>
</div>

<!-- UNGEDREHTER DRUCKBEREICH -->
<div id="printArea">
    <div id="d_line1" class="big"></div>
    <div id="d_line2" class="big"></div>
    <div id="d_line3" class="med"></div>
    <div id="d_line4" class="small"></div>
    <img class="logo" src="langen.png">
</div>

<script>
window.onload = () => {
    // 1) Daten aus URL oder localStorage holen
    let data = {};
    try {
        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            data = JSON.parse(decodeURIComponent(params.get("data")));
        } else {
            data = JSON.parse(localStorage.getItem("DRUCKDATEN") || "{}");
        }
    } catch (e) {
        data = {};
    }

    // 2) Mapping wie bisher
    const map = {
        "LP": ["L&P"],
        "LPEILT": ["L&P", "â€žEILT SEHRâ€œ"],
        "SCHUETTE": ["SchÃ¼tte"],
        "SCHUETTEEILT": ["SchÃ¼tte", "â€žEILT SEHRâ€œ"],
        "KLEY": ["Kleymann"],
        "KLEYEILT": ["Kleymann", "â€žEILT SEHRâ€œ"],
        "COMTEZN8": ["Comte", "â€žZN8â€œ"],
        "CHEMISCH": ["Comte", "â€žChemisch Vernickelnâ€œ"],
        "DICK": ["Comte", "â€žDickschichtpassivierungâ€œ"],
        "BLAU": ["Comte", "â€žBlau ZN8â€œ"],
        "PENTZ": ["Pentz & Gerdes", "â€žZN8â€œ"],
        "RCS": ["RCS", "â€žSchweiÃŸenâ€œ"],
        "COATINC": ["Coatinc 24", "â€žVerzinkenâ€œ"]
    };

    const [z2, z3] = map[data.selectedType] || ["", ""];
    const values = [
        data.beistell || "",
        z2,
        z3,
        data.kundename ? "(" + data.kundename + ")" : ""
    ];

    const previewIds = ["p_line1","p_line2","p_line3","p_line4"];
    const printIds   = ["d_line1","d_line2","d_line3","d_line4"];

    for (let i = 0; i < 4; i++) {
        document.getElementById(previewIds[i]).textContent = values[i];
        document.getElementById(printIds[i]).textContent   = values[i];
    }

    // 3) Buttons

    // Cancel: versucht erst das Fenster zu schlieÃŸen,
    // fÃ¤llt sonst auf Startseite zurÃ¼ck
    document.getElementById("cancelBtn").onclick = () => {
        try {
            window.close();
        } catch (e) {
            window.location.href = "beschichtung_mobile.html";
        }
    };

    // Manueller Druck-Button (Fallback)
    document.getElementById("printBtn").onclick = () => {
        window.print();
    };

    // 4) Automatisch drucken + Fenster nach kurzer Zeit schlieÃŸen
    setTimeout(() => {
        window.print();

        setTimeout(() => {
            try {
                window.close();
            } catch (e) {
                // Wenn nicht mÃ¶glich, bleibt das Fenster einfach offen
            }
        }, 600);
    }, 300);
};
</script>

</body>
</html>
