<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Etikett Drucken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<style>
    body {
        margin:0;
        padding:0;
        background:#dcdcdc;
        font-family:Arial, sans-serif;
        height:100vh;
        display:flex;
        flex-direction:column;
        overflow:hidden;
    }

    /* --- A5 FORMAT --- */
    .preview-wrapper {
        flex:1;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
    }

    .preview-area {
        width:210mm;
        height:148mm;
        background:white;
        position:relative;
        box-shadow:0 0 14px rgba(0,0,0,0.25);
        transform-origin:center center;
    }

    /* AUTOMATISCHE SKALIERUNG HANDY */
    @media (max-width:900px) {
        .preview-area {
            transform:scale(0.38);   /* perfekt für Handy */
        }
    }

    /* PC */
    @media (min-width:901px) {
        .preview-area {
            transform:scale(0.45);
        }
    }

    .etikett {
        width:210mm;
        height:148mm;
        background:white;
        padding:10mm;
        box-sizing:border-box;
        text-align:center;
        font-size:60pt;
        font-weight:bold;
    }

    .logo {
        position:absolute;
        right:10mm;
        bottom:10mm;
        width:42mm;
    }

    /* BUTTON-BAR */
    .bottom-bar {
        display:flex;
        gap:10px;
        padding:10px;
        background:white;
        box-shadow:0 -3px 6px rgba(0,0,0,0.25);
    }
    .btn {
        flex:1;
        padding:16px 12px;
        font-size:22px;
        border-radius:12px;
        font-weight:bold;
        color:white;
        border:none;
    }
    .btn:focus { outline:5px solid #1a73e8; }

    .back-btn  { background:#9e9e9e; }
    .print-btn { background:#2e7d32; }

    @media print {
        body, html { margin:0; padding:0; }
        .bottom-bar, .preview-wrapper { display:none !important; }
        #printArea { display:flex !important; }
        @page { size:A5 landscape; margin:0; }
    }
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div id="previewContent" class="etikett"></div>
        <img class="logo" src="langen.png">
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent"></div>
    <img class="logo" src="langen.png">
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const url = new URLSearchParams(location.search);
    let data = {};

    if (url.has("data")) {
        data = JSON.parse(decodeURIComponent(url.get("data")));
    }

    /* Werte */
    const beistell = data.beistell || "";
    const type = data.selectedType || "";
    const kunde = data.kundename || "";

    let html = "";

    html += `<div style="margin-bottom:10mm;">${beistell}</div>`;

    const row = (t, sub="") =>
        `<div style="margin-bottom:6mm;">${t}</div>${sub ? `<div style="font-size:32pt">${sub}</div>` : ""}`;

    switch(type) {
        case "LP":               html += row("L&P"); break;
        case "LPEILT":           html += row("L&P", "„EILT SEHR“"); break;
        case "SCHUETTE":         html += row("Schütte"); break;
        case "SCHUETTEEILT":     html += row("Schütte", "„EILT SEHR“"); break;
        case "KLEY":             html += row("Kleymann"); break;
        case "KLEYEILT":         html += row("Kleymann", "„EILT SEHR“"); break;
        case "COMTEZN8":         html += row("Comte", "„Zn8“"); break;
        case "COMTEZNI8":        html += row("Comte", "„ZNi8“"); break;
        case "CHEMISCH":         html += row("Comte", "„Chemisch Vernickeln“"); break;
        case "DICK":             html += row("Comte", "„Dickschichtpassivierung“"); break;
        case "BLAU":             html += row("Comte", "„Blau ZN8“"); break;
        case "PENTZ":            html += row("Pentz & Gerdes", "„ZN8“"); break;
        case "RCS":              html += row("RCS", "„Schweißen“"); break;
        case "COATINC":          html += row("Coatinc 24", "„Verzinken“"); break;
    }

    if (kunde)
        html += `<div style="font-size:32pt;">(${kunde})</div>`;

    document.getElementById("previewContent").innerHTML = html;
    document.getElementById("printContent").innerHTML = html;

    const backBtn  = document.getElementById("backBtn");
    const printBtn = document.getElementById("printBtn");

    setTimeout(() => printBtn.focus(), 200);

    printBtn.onclick = () => window.print();
    backBtn.onclick  = () => window.location.href = "../index.html";
};
</script>

</body>
</html>
