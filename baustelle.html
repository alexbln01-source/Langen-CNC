<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Baustelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #eef1f4;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 92%;
        max-width: 420px;
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .logo {
        width: 180px;
        margin-bottom: 20px;
    }

    .bild {
        width: 230px;
        margin: 15px auto 25px auto;
        display: block;
    }

    h1 {
        font-size: 32px;
        font-weight: 900;
        margin: 0;
        color: #d60000;
    }

    p {
        font-size: 20px;
        margin: 10px 0 25px 0;
        color: #444;
        font-weight: 600;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 14px;
        background: #444;
        color: white;
        font-size: 20px;
        font-weight: bold;
    }

    button:active {
        transform: scale(0.97);
    }
</style>
</head>

<body>

<div class="card">

    <!-- Dein Logo -->
    <img src="langen.png" class="logo" alt="Langen Logo">

    <!-- Platzhalter für dein Baustellen-Bild -->
    <img src="baustelle.png" class="bild" alt="Baustelle">

    <h1>Baustelle</h1>
    <p>Dieser Bereich ist aktuell noch in Arbeit…</p>

    <button onclick="history.back()">◀ Zurück</button>

</div>

</body>
</html>
