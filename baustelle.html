<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Baustelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 90%;
        max-width: 450px;
        background: white;
        padding: 35px 25px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.20);
        position: relative;
    }

    .logo {
        width: 160px;
        margin-bottom: 20px;
    }

    .bagger {
        width: 220px;
        margin: 0 auto 20px auto;
    }

    h1 {
        margin: 0;
        font-size: 40px;
        font-weight: 900;
        color: #d60000;
    }

    p {
        font-size: 22px;
        color: #333;
        margin-bottom: 25px;
    }

    button {
        width: 100%;
        background: #444;
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 22px;
        font-weight: bold;
        padding: 15px;
    }
</style>
</head>

<body>

<div class="box">

    <!-- Langen CNC Logo -->
    <img src="langen.png" alt="Langen CNC Logo" class="logo">

    <!-- Bagger als offline SVG -->
    <div class="bagger">
        <svg viewBox="0 0 640 512">
            <path fill="#ffcc00" d="M512 192h-64l-64-128H256l-64 128H64L0 320v64h64a64 64 0 1 0 128 0h192a64 64 0 1 0 128 0h64v-64l-64-128zM192 384H96a32 32 0 1 1 0-64h96a32 32 0 1 1 0 64zm320 0h-96a32 32 0 1 1 0-64h96a32 32 0 1 1 0 64z"/>
            <path fill="#333" d="M256 64h128v64H256z"/>
        </svg>
    </div>

    <h1>⛔ Baustelle</h1>
    <p>Dieser Bereich ist noch nicht fertig.</p>

    <button onclick="history.back()">◀ Zurück</button>

</div>

</body>
</html>
