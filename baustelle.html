<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Baustelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background: #eef1f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        width: 92%;
        max-width: 420px;
        padding: 30px 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    .logo {
        width: 180px;
        margin-bottom: 25px;
    }

    /* Warnpunkt Animation */
    .blink {
        animation: blinkAnim 0.9s infinite steps(1);
    }
    @keyframes blinkAnim {
        0% { opacity: 1; }
        50% { opacity: .2; }
        100% { opacity: 1; }
    }

    .bagger {
        margin: 10px auto 20px auto;
    }

    h1 {
        font-size: 32px;
        color: #c80000;
        margin: 0;
        font-weight: 900;
    }

    .sub {
        font-size: 20px;
        margin: 10px 0 20px 0;
        color: #444;
        animation: fade 1.2s infinite;
    }
    @keyframes fade {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    button {
        width: 100%;
        padding: 15px;
        background: #444;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 14px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="card">

    <!-- Logo -->
    <img src="langen.png" class="logo">

    <!-- Edler Bagger (offline SVG, ohne Müll) -->
    <div class="bagger">
        <svg width="160" viewBox="0 0 900 600">

            <!-- Baggerarm -->
            <path d="M580 240 L710 120 L750 160 L620 270 Z"
                  fill="#0084ff" stroke="#003a73" stroke-width="12"/>

            <!-- Schaufel -->
            <path d="M730 140 Q810 200 760 270 L680 240 Z"
                  fill="#333" stroke="#000" stroke-width="8"/>

            <!-- Oberwagen -->
            <rect x="350" y="230" width="260" height="150"
                  rx="25" fill="#003a73" stroke="#111" stroke-width="10"/>

            <!-- Fenster -->
            <rect x="380" y="260" width="150" height="80"
                  rx="14" fill="#e6eef7" stroke="#003a73" stroke-width="8"/>

            <!-- Ketten -->
            <ellipse cx="370" cy="440" rx="70" ry="40"
                     fill="#333" stroke="#000" stroke-width="10"/>
            <ellipse cx="540" cy="440" rx="70" ry="40"
                     fill="#333" stroke="#000" stroke-width="10"/>
        </svg>
    </div>

    <h1>⛔ Baustelle</h1>

    <div class="sub">⚙️ In Arbeit …</div>

    <button onclick="history.back()">◀ Zurück</button>

</div>

</body>
</html>
