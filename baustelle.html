<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Baustelle</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f1f1f1;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        text-align: center;
    }

    .logo {
        width: 160px;
        margin-bottom: 20px;
    }

    .bau-img {
        width: 100%;
        max-width: 300px;
        margin: 15px auto;
        border-radius: 12px;
    }

    h1 {
        font-size: 32px;
        color: #d40000;
        margin-bottom: 8px;
        font-weight: 900;
    }

    p {
        font-size: 20px;
        color: #555;
        margin-bottom: 25px;
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 14px;
        background: #444;
        color: white;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.97);
    }
</style>
</head>

<body>

<div class="box">
    <img src="langen.png" class="logo" alt="Logo">

    <img src="Baustelle.png" class="bau-img" alt="Baustelle">

    <h1>Baustelle</h1>
    <p>Hier wird gerade gearbeitet…</p>

    <button onclick="history.back()">◀ Zurück</button>
</div>

</body>
</html>
