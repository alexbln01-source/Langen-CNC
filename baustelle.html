<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Warenanhänger</title>

<style>
/* ============================================================
   GLOBAL
============================================================ */
html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
    font-family: "Segoe UI", Arial, sans-serif;
}
@media (min-width: 601px) {
    html, body {
        overflow: hidden;
    }
}

/* ============================================================
   MOBILE
============================================================ */
@media (max-width: 600px) {
    html, body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #main {
        width: 100%;
        max-width: 380px;
        transform: scale(0.95);
    }

    button {
        width: 260px;
        height: 85px;
        font-size: 24px;
    }
}

/* ============================================================
   DESKTOP
============================================================ */
@media (min-width: 601px) {
    #main {
        margin: 60px auto;
        width: 100%;
        max-width: 650px;
        padding: 20px 40px;
    }

    button {
        width: 450px;
        height: 60px;
        font-size: 20px;
    }

    h1 {
        font-size: 40px;
    }
}

/* ============================================================
   SVG BAUSTELLE
============================================================ */
#baustelleSVG {
    width: 80%;
    max-width: 330px;
    display: block;
    margin: 0 auto 20px auto;
}

/* ============================================================
   TITEL & BUTTONS
============================================================ */
h1 {
    margin: 0 0 30px 0;
    font-size: 32px;
    font-weight: 900;
    color: #003a73;
    text-align: center;
}

button {
    margin: 18px auto;
    display: block;

    border: none;
    border-radius: 18px;

    font-weight: bold;
    color: white;

    cursor: pointer;
    transition: 0.2s;
}

#btnBeschichtung { background: linear-gradient(#007bff,#0056b3); }
#btnKanten       { background: linear-gradient(#ff9800,#e67e00); }
#btnPaus         { background: linear-gradient(#28a745,#1d7f31); }
#btnSchweissen   { background: linear-gradient(#9c27b0,#6a0080); }

/* ============================================================
   FOOTER
============================================================ */
footer {
    margin-top: 40px;
    font-size: 16px;
    text-align: center;
    color: #444;
}
</style>

function openBeschichtung() { window.location.href = "start.html?bereich=beschichtung"; }

</head>
