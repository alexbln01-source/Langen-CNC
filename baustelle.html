<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Baustelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 90%;
        max-width: 450px;
        background: white;
        padding: 35px 25px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.20);
        position: relative;
    }

    /* Logo oben */
    .logo {
        width: 160px;
        margin-bottom: 20px;
    }

    h1 {
        margin: 0;
        font-size: 40px;
        font-weight: 900;
        color: #d60000;
    }

    p {
        font-size: 22px;
        color: #333;
        margin-bottom: 25px;
    }

    /* Bagger-Bild */
    .bagger {
        width: 100%;
        max-width: 320px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    button {
        width: 100%;
        background: #444;
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 22px;
        font-weight: bold;
        padding: 15px;
    }
</style>
</head>

<body>

<div class="box">

    <!-- Dein Firmenlogo -->
    <img src="langen.png" alt="Langen CNC Logo" class="logo">

    <!-- Baustellenbild -->
    <img class="bagger" src="https://cdn.pixabay.com/photo/2016/10/05/22/30/excavators-1712717_1280.jpg">

    <h1>⛔ Baustelle</h1>
    <p>Dieser Bereich ist gerade in Arbeit.</p>

    <button onclick="history.back()">◀ Zurück</button>

</div>

</body>
</html>
