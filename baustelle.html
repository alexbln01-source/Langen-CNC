<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Baustelle</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .box {
        background: white;
        padding: 35px 30px;
        border-radius: 22px;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
        max-width: 500px;
        width: 90%;
    }

    /* LOGO ‚Äì jetzt gr√∂√üer & elegant */
    .logo {
        width: 240px;             /* gr√∂√üere Premium-Optik */
        margin: 0 auto 25px auto; /* sch√∂ner Abstand */
        display: block;
    }

    .image {
        width: 75%;
        max-width: 300px;
        margin-bottom: 25px;
    }

    /* Schreibmaschine */
    .typewriter {
        font-size: 26px;
        font-weight: bold;
        color: #d70000;
        width: 26ch;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #d70000;
        margin: 20px auto;
        animation: typing 3s steps(26), blink .7s step-end infinite alternate;
    }
    @keyframes typing { from { width: 0; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Wackeln */
    .wobble {
        font-size: 32px;
        font-weight: 900;
        color: #ff0000;
        animation: wobble 1.4s ease-in-out infinite;
        margin-top: 25px;
    }
    @keyframes wobble {
        0%,100% { transform: rotate(0deg); }
        25% { transform: rotate(3deg); }
        50% { transform: rotate(-3deg); }
        75% { transform: rotate(2deg); }
    }

    /* Blinklicht */
    .blinklight {
        font-size: 24px;
        font-weight: bold;
        color: #ff9900;
        animation: blinklight 0.8s infinite;
        margin-top: 20px;
    }
    @keyframes blinklight {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
    }

    /* Button */
    .back-btn {
        margin-top: 35px;
        padding: 14px 26px;
        border-radius: 14px;
        border: none;
        font-size: 22px;
        font-weight: bold;
        background: #444;
        color: white;
        cursor: pointer;
    }
    .back-btn:active { transform: scale(0.97); }
</style>
</head>

<body>

<div class="box">

    <!-- DEIN LOGO (gr√∂√üer & schicker) -->
    <img src="langen.png" class="logo" alt="Langen CNC Logo">

    <!-- Baustellen-Bild -->
    <img src="baustelle.png" class="image" alt="Baustelle">

    <!-- Animation 1 -->
    <div class="typewriter">‚ö†Ô∏è Achtung Baustelle</div>

    <!-- Animation 2 -->
    <div class="wobble">üöß Seite im Aufbau üöß</div>

    <!-- Animation 3 -->
    <div class="blinklight">üîß ein wenig Geduld</div>

    <button class="back-btn" onclick="history.back()">‚óÄ Zur√ºck</button>
</div>

</body>
</html>
