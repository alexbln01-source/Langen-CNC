<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achtung: Baustelle</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* üîπ Das gleiche Grau wie deine normale Index */
            background: #e2e2e2; /* leicht dunkleres Baustellen-Grau */

            color: #222;
            text-align: center;
            padding-top: 50px;
        }

        .logo {
            width: 220px;
            margin-bottom: 30px;
        }

        .baustelle-img {
            width: 350px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 40px;
            margin: 10px 0;
        }

        .blink {
            font-size: 24px;
            font-weight: bold;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to { visibility: hidden; }
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Baustellenbild -->
    <img src="baustelle.png" alt="Baustelle" class="baustelle-img">

</html>
