<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#003a73">


<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Kanten Mobile (A6 Quer)</title>

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex; justify-content: center; align-items: center;
  overflow: hidden;
}

/* Hauptcontainer */
#main {
  width: 92%; max-width: 370px;
  background: linear-gradient(180deg, #ffffff 0%, #eef1f4 100%);
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  padding: 18px 14px 20px;
  text-align: center;
}

h2 {
  font-size: 22px;
  color: #003a73;
  margin: 0 0 10px;
}

/* Kundenbuttons */
#kunden {
  display: flex; flex-direction: column;
  gap: 6px; margin: 8px 0 10px;
}
#kunden button {
  height: 34px; font-size: 15px; font-weight: 600;
  color: #004b8d;
  background: linear-gradient(#f9f9fb, #edf0f3);
  border: 1px solid #ccc;
  border-radius: 10px;
}

/* Fu√übuttons */
#actions {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
#actions button {
  width: 46%; height: 38px;
  font-weight: bold; font-size: 15px;
  border-radius: 10px;
  color: #fff; border: none;
}
#btnBack { background: linear-gradient(#6c757d,#495057); }
#btnDrucken { background: linear-gradient(#007bff,#0056b3); }

/* Vorschau Popup */
#previewPopup {
  display: none;
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.60);
  z-index: 5000;
  justify-content: center; align-items: center;
}

#previewBox {
  background: #fff;
  border-radius: 15px;
  width: 90vw;
  max-width: 330px;          /* <<< Damit es auch auf 5 Zoll passt */
  aspect-ratio: 148/105;     /* A6 Quer */
  padding: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#output-content {
  width: 100%;
  font-weight: 900;
  transform-origin: top center;
}

#previewButtons {
  margin-top: 10px;
  display: flex; gap: 14px;
}
#previewButtons button {
  background: #28a745;
  color: #fff;
  padding: 8px 20px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
}
#btnCancelPreview { background:#d9534f; }

/* Bildschirmtastatur */
#keyboardPopup {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 8000;
  justify-content: center; align-items: center;
}

#keyboardBox {
  background: #fff; border-radius: 14px;
  width: 94%; max-width: 360px;
  padding: 12px; text-align: center;
}

#keyboardInput {
  width: 90%; height: 34px;
  font-size: 18px; text-align: center;
  border-radius: 8px; border: 1px solid #bbb;
  margin-bottom: 8px;
}

#keyboardGrid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 6px;
}
#keyboardGrid button {
  height: 38px; font-size: 18px;
  border-radius: 8px;
  background: #f1f1f1;
  border: 1px solid #ccc;
  color: #003a73;
}

#keyboardActions {
  display: flex; justify-content: space-between;
  margin-top: 8px;
}
#keyboardActions button {
  flex: 1; height: 36px;
  border-radius: 8px; color: #fff;
  font-weight: bold; margin: 0 3px; border: none;
}
#btnDel { background:#dc3545; }
#btnOk { background:#28a745; }
#btnClose { background:#6c757d; }

/* PRINT LAYOUT */
@media print {
  @page { size: A6 landscape; margin: 0; }
  body * { visibility: hidden !important; }

  #printArea, #printArea * {
    visibility: visible !important;
  }

  #printArea {
    position: absolute; inset: 0;
    width: 148mm; height: 105mm;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    text-align: center;
    font-weight: 900;
    font-size: 22pt;
  }

  #printArea div { margin: 4mm 0; }
}
</style>
</head>

<body>

<div id="main">

  <h2>KANTEN</h2>

  <div id="kunden">
    <button data-name="Bergmann M-H">Bergmann M-H</button>
    <button data-name="B√ºcker">B√ºcker</button>
    <button data-name="Grimme">Grimme</button>
    <button data-name="Janzen">Janzen</button>
    <button data-name="Krone Spelle">Krone Spelle</button>
    <button data-name="L.Bergmann">L.Bergmann</button>
    <button data-name="PAUS">PAUS</button>
    <button data-name="TOS">TOS</button>
    <button data-name="Sonstige Kunden">Sonstige Kunden</button>
  </div>

  <div id="actions">
    <button id="btnBack">‚¨ÖÔ∏è Zur√ºck</button>
    <button id="btnDrucken">üñ® Drucken</button>
  </div>

</div>


<!-- Vorschau -->
<div id="previewPopup">
  <div id="previewBox">
    <div id="output-content"></div>

    <div id="previewButtons">
      <button id="btnPrintNow">Jetzt drucken</button>
      <button id="btnCancelPreview">Abbrechen</button>
    </div>
  </div>
</div>


<!-- Bildschirmtastatur -->
<div id="keyboardPopup">
  <div id="keyboardBox">
    <h3 style="color:#004b8d;margin:0 0 8px;">Kundenname eingeben</h3>
    <input id="keyboardInput" type="text">
    <div id="keyboardGrid"></div>
    <div id="keyboardActions">
      <button id="btnDel">‚å´ L√∂schen</button>
      <button id="btnOk">OK</button>
      <button id="btnClose">Schlie√üen</button>
    </div>
  </div>
</div>

<!-- DRUCKBEREICH -->
<div id="printArea"></div>

<script src="kanten_mobile.js"></script>

</body>
</html>
