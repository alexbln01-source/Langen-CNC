<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Warenanhänger</title>

<style>
/* ============================================================
   GLOBAL
============================================================ */
html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
    font-family: "Segoe UI", Arial, sans-serif;
}
/* DESKTOP: kein Scrollen */
@media (min-width: 601px) {
    html, body {
        overflow: hidden;
    }
}
/* ============================================================
   MOBILE – APP-STYLE
============================================================ */
@media (max-width: 600px) {
    html, body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #main {
        width: 100%;
        max-width: 380px;
        transform: scale(0.95);
    }

    button {
        width: 260px;
        height: 85px;
        font-size: 24px;
    }
}

/* ============================================================
   DESKTOP
============================================================ */
@media (min-width: 601px) {
    #main {
        margin: 60px auto;
        width: 100%;
        max-width: 650px;
        padding: 20px 40px;
    }

    button {
        width: 450px;
        height: 60px;
        font-size: 20px;
    }

    h1 {
        font-size: 40px;
    }
}

/* ============================================================
   LOGO
============================================================ */
#logo {
    width: 80%;
    max-width: 320px;
    margin: 0 auto 25px auto;
    display: block;
}

/* ============================================================
   TITEL
============================================================ */
h1 {
    margin: 0 0 30px 0;
    font-size: 32px;
    font-weight: 900;
    color: #003a73;
    text-align: center;
}

/* ============================================================
   BUTTONS
============================================================ */
button {
    margin: 18px auto;
    display: block;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

#btnBeschichtung { background: linear-gradient(#007bff,#0056b3); }
#btnKanten       { background: linear-gradient(#ff9800,#e67e00); }
#btnPaus         { background: linear-gradient(#28a745,#1d7f31); }
#btnSchweissen   { background: linear-gradient(#9c27b0,#6a0080); }

/* ============================================================
   FOOTER
============================================================ */
footer {
    margin-top: 40px;
    font-size: 16px;
    text-align: center;
    color: #444;
}
</style>

<script>
/* Beschichtung bleibt aktiv */
function openBeschichtung() { 
    window.location.href = "start.html?bereich=beschichtung"; 
}

/* Alle anderen Bereiche → Baustelle */
function openKanten()       { window.location.href = "baustelle.html"; }
function openPaus()         { window.location.href = "baustelle.html"; }
function openSchweissen()   { window.location.href = "baustelle.html"; }
</script>

</head>
<body>

<div id="main">

    <img id="logo" src="langen.png" alt="Langen CNC Logo">

    <h1>Warenanhänger</h1>

    <button id="btnBeschichtung" onclick="openBeschichtung()">Beschichtung (A5)</button>
    <button id="btnKanten" onclick="openKanten()">Kanten (A6)</button>
    <button id="btnPaus" onclick="openPaus()">PAUS Lieferung (A6)</button>
    <button id="btnSchweissen" onclick="openSchweissen()">Schweißen</button>

    <footer>Langen CNC Metalltechnik GmbH & Co. KG</footer>

</div>

</body>
</html>
