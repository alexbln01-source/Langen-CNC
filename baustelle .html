<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Baustelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #f2f5f9 0%, #d8dee6 40%, #c3cad4 100%);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        text-align: center;
        padding: 40px 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 420px;
    }

    h1 {
        font-size: 42px;
        margin-bottom: 10px;
        color: #d60000;
        font-weight: 900;
    }

    p {
        font-size: 22px;
        margin-bottom: 30px;
        color: #333;
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        background: #444;
        color: white;
        border: none;
        border-radius: 14px;
    }

</style>
</head>

<body>

<div class="box">
    <h1>⛔ Baustelle</h1>
    <p>Dieser Bereich ist noch nicht fertig.</p>
    <button onclick="history.back()">◀ Zurück</button>
</div>

</body>
</html>
