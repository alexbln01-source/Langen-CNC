<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Druck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* Vorschau-Bereich */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 150px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Vorschau-Fenster */
.preview-area {
    width: 148mm;
    height: 105mm;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    position: relative;
    transform-origin: center;
}

/* Skalierung wie Kanten */
@media (max-width: 900px) { .preview-area { transform: scale(0.51); } }
@media (min-width: 901px) and (max-width: 1300px) { .preview-area { transform: scale(0.64); } }
@media (min-width: 1301px) { .preview-area { transform: scale(0.72); } }

/* Etikett (Grundfläche) */
.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    box-sizing: border-box;
    position: relative;
}

/* --- NEU: Innerer Container für vertikale Zentrierung --- */
.etikett-inner {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;   /* vertikal zentrieren */
    align-items: center;       /* horizontal zentrieren */
    text-align: center;
}

/* Logo */
.logo {
    position: absolute;
    right: 5mm;
    bottom: 3mm;
    width: 40mm;
}

/* Textzeilen */
.line {
    width: 100%;
    text-align: center;
    font-weight: bold;
}

/* Jede Zeile ist frei definierbar */
.line-title {
    font-size: 40pt;
    margin-top: 2mm;
}
.line-kommission {
    font-size: 48pt;
    margin-top: 2mm;
}
.line-date {
    font-size: 48pt;
    margin-top: 2mm;
}

/* Datum in Vergangenheit rot */
.date-past {
    border: 3px solid red;
    padding: 4px;
    border-radius: 6px;
}

/* Vorgezogen */
.line-vorgezogen {
    font-size: 40pt;
    margin-top: 2mm;
}

/* Buttons */
.bottom-bar {
    margin-top: 30px;
    height: 60px;
    display: flex;
    gap: 16px;
    padding: 0 20px;
}
.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 22px;
    font-weight: bold;
    color: white;
}
.back-btn { background: #444; }
.print-btn { background: #00963d; }

/* Druckansicht */
@media print {
    html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 148mm !important;
        height: 105mm !important;
        background: white !important;
        overflow: visible !important;
    }

    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    #printArea {
        display: block !important;
        width: 148mm !important;
        height: 105mm !important;
    }

    @page { size: A6 landscape; margin: 0; }
}
</style>
</head>

<body>

<!-- VORSCHAU -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div class="etikett">
            <div id="previewContent" class="etikett-inner"></div>
            <img src="langen.png" class="logo">
        </div>
    </div>
</div>

<!-- DRUCK -->
<div id="printArea" class="etikett" style="display:none;">
    <div id="printContent" class="etikett-inner"></div>
    <img src="langen.png" class="logo">
</div>

<!-- BUTTONS -->
<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs = new URLSearchParams(location.search);
    const data = JSON.parse(decodeURIComponent(qs.get("data")));

    const kom = data.kommission;
    const dat = data.lieferdatum;
    const farbe = data.farbe;
    const vorgezogen = data.vorgezogen;

    /* --- Datum prüfen --- */
    let isPast = false;
    if (dat) {
        const parts = dat.split(".");
        const now  = new Date();
        const d    = new Date(now.getFullYear(), parts[1]-1, parts[0]);
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        if (d < today) isPast = true;
    }

    /* --- Inhalt zusammensetzen --- */
    let html = `
        <div class="line line-title">PAUS</div>
        <div class="line line-kommission" style="color:${farbe};">${kom}</div>
    `;

    /* Datum-Zeile */
    let dateClass = "line line-date";
    if (isPast) dateClass += " date-past";

    html += `<div class="${dateClass}">${dat}</div>`;

    /* Vorgezogen-Zeile */
    if (vorgezogen) {
        html += `<div class="line line-vorgezogen" style="color:${farbe};">„Vorgezogen“</div>`;
    }

    /* Inhalte einsetzen */
    document.getElementById("previewContent").innerHTML = html;
    document.getElementById("printContent").innerHTML   = html;

    /* Buttons */
    printBtn.onclick = () => window.print();
    backBtn.onclick = () => history.back();
};
</script>

</body>
</html>
