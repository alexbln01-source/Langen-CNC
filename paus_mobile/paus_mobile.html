<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Lieferung</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Mobile CSS -->
<link rel="stylesheet" href="paus_mobile.css">

<!-- Mobile Script -->
<script src="paus_mobile.js" defer></script>
</head>

<body>

<div class="page">

    <h1>PAUS Lieferung</h1>

    <!-- FARBAUSWAHL -->
    <div class="color-row">
        <button class="color-btn" data-color="red">Rot</button>
        <button class="color-btn" data-color="blue">Blau</button>
        <button class="color-btn" data-color="black">Schwarz</button>
    </div>

    <!-- VORGEZOGEN -->
    <div class="vorgezogen-row">
        <input type="checkbox" id="chkVorgezogen">
        <label for="chkVorgezogen">Auftrag vorgezogen</label>
    </div>

    <!-- KOMMISSION -->
    <input type="text" id="kommission" placeholder="Kommissionsnummer" readonly>

    <!-- LIEFERDATUM -->
    <input type="text" id="lieferdatum" placeholder="Lieferdatum (TT.MM)" readonly>

    <!-- NAVIGATION -->
    <div class="nav-row">
        <button class="nav-btn back" id="backBtn">◀ Zurück</button>
        <button class="nav-btn next" id="nextBtn">Weiter → Vorschau</button>
    </div>
</div>

<!-- -------------------------------------------------
     ZEBRA STYLE POPUP KEYBOARD
--------------------------------------------------- -->
<div class="kb-overlay" id="keyboardPopup">
    <div class="kb-box">

        <!-- Dynamischer Titel -->
        <div class="kb-title" id="keyboardTitle">Eingeben</div>

        <!-- Eingabefeld -->
        <input id="keyboardInput" type="text" readonly>

        <!-- Zahlenfeld -->
        <div class="kb-grid" id="keyboardKeys"></div>

        <!-- Aktionen -->
        <div class="kb-actions">
            <button id="keyboardDelete" class="kb-cancel">⌫</button>
            <button id="keyboardOK" class="kb-ok">OK</button>
            <button id="keyboardClose" class="kb-close">Schließen</button>
        </div>

    </div>
</div>

</body>
</html>
