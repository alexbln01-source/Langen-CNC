<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Lieferung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="paus_mobile.css">
</head>

<body>
<div class="page">

    <div class="title">PAUS Lieferung</div>

    <!-- Farbwahl -->
    <div class="color-row">
        <button class="color-btn red active" data-color="red">Rot</button>
        <button class="color-btn blue" data-color="blue">Blwarz</button>
        <button class="color-btn black" data-color="black">Schwarz</button>
    </div>

    <!-- Auftrag vorgezogen -->
    <div class="checkbox-row">
        <label><input type="checkbox" id="chkVorgezogen"> Auftrag vorgezogen</label>
    </div>

    <!-- Eingabefeld: Kommission -->
    <input id="kommission"
           class="input-field"
           placeholder="Kommissionsnummer"
           readonly
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false"
           inputmode="none">

    <!-- Eingabefeld: Lieferdatum -->
    <input id="lieferdatum"
           class="input-field"
           placeholder="TT.MM"
           readonly
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false"
           inputmode="none">

    <!-- Tastatur öffnen -->
    <button id="openKeyboardBtn">Tastatur öffnen</button>

    <!-- Popup Tastatur – ORIGINAL PAUS VERSION -->
    <div id="keyboardPopup">
        <h3 id="keyboardTitle">Eingabe</h3>

        <input id="keyboardInput"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               inputmode="none">

        <div id="keyboardKeys"></div>

        <div class="keyboard-actions">
            <button id="keyboardDelete">Löschen</button>
            <button id="keyboardOK">OK</button>
            <button id="keyboardClose">Schließen</button>
        </div>
    </div>

    <!-- Buttons unten – wie Beschichtung -->
    <div class="bottom-row">
        <button class="back-btn" id="backBtn">◀ Zurück</button>
        <button class="primary-btn" id="druckenBtn">Drucken</button>
    </div>

</div>

<script src="paus_mobile.js"></script>
</body>
</html>
