<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Lieferung</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="paus_mobile.css">
<script src="paus_mobile.js" defer></script>
</head>

<body>

<div class="page">

    <div class="title">PAUS Lieferung</div>

    <!-- Farbauswahl -->
    <div class="color-row">
        <button class="color-btn" data-color="red">Rot</button>
        <button class="color-btn" data-color="blue">Blau</button>
        <button class="color-btn" data-color="black">Schwarz</button>
    </div>

    <!-- Vorgezogen -->
    <div class="vorgezogen-row">
        <input type="checkbox" id="chkVorgezogen">
        <label for="chkVorgezogen">Auftrag vorgezogen</label>
    </div>

    <!-- Felder -->
    <input class="input-field" id="kommission" placeholder="Kommissionsnummer" readonly>
    <input class="input-field" id="lieferdatum" placeholder="Lieferdatum (TT.MM)" readonly>

    <!-- Buttons -->
    <div class="bottom-row">
        <button class="back-btn" id="backBtn">◀ Zurück</button>
        <button class="primary-btn" id="nextBtn">Drucken</button>
    </div>

</div>

<!-- Tastatur -->
<div id="keyboardPopup">
    <div id="keyboardBox">

        <h2 id="keyboardTitle">Eingeben</h2>

        <input id="keyboardInput" readonly>

        <div id="keyboardKeys"></div>

        <div id="kbActions">
            <button id="keyboardDelete">⌫</button>
            <button id="keyboardOK">OK</button>
            <button id="keyboardClose">Schließen</button>
        </div>

    </div>
</div>

</body>
</html>
