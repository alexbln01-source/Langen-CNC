<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PAUS Lieferung</title>

<link rel="stylesheet" href="paus_mobile.css">
</head>
<body>

<h1>PAUS Lieferung</h1>

<!-- Farbwahl -->
<div class="color-select">
    <div class="color-btn btn-red active" data-color="red">Rot</div>
    <div class="color-btn btn-blue" data-color="blue">Blau</div>
    <div class="color-btn btn-black" data-color="black">Schwarz</div>
</div>

<!-- Auftrag vorgezogen -->
<label>
    <input type="checkbox" id="chkVorgezogen">
    Auftrag vorgezogen
</label>

<!-- Eingaben -->
<div class="input-box">
    <input id="kommission" type="text" placeholder="Kommissionsnummer" maxlength="7">
</div>

<div class="input-box">
    <input id="lieferdatum" type="text" placeholder="TT.MM" maxlength="5">
</div>

<button class="keyboard-open" id="openKeyboardBtn">Tastatur öffnen</button>

<!-- Bottom Buttons -->
<div class="bottom-bar">
    <button class="nav-btn btn-back" id="backBtn">◀ Zurück</button>
    <button class="nav-btn btn-forward" id="druckenBtn">Drucken</button>
</div>

<!-- Popup Tastatur -->
<div id="keyboardPopup">
    <input id="keyboardInput" type="text">

    <div class="keyboard-row">
        <button class="key-btn">1</button>
        <button class="key-btn">2</button>
        <button class="key-btn">3</button>
        <button class="key-btn">4</button>
        <button class="key-btn">5</button>
    </div>
    <div class="keyboard-row">
        <button class="key-btn">6</button>
        <button class="key-btn">7</button>
        <button class="key-btn">8</button>
        <button class="key-btn">9</button>
        <button class="key-btn">0</button>
    </div>

    <div class="keyboard-row">
        <button class="key-btn special" id="keyboardDelete">Löschen</button>
        <button class="key-btn ok" id="keyboardOK">OK</button>
        <button class="key-btn close" id="keyboardClose">Schließen</button>
    </div>
</div>

<script src="paus_mobile.js"></script>
</body>
</html>
