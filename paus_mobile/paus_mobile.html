<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Lieferung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="paus_mobile.css">
</head>

<body>

    <div class="container">

        <h1 class="title">PAUS Lieferung</h1>

        <!-- Farbwahl -->
        <div class="color-buttons">
            <button class="color-btn active" data-color="red" id="rotBtn">Rot</button>
            <button class="color-btn" data-color="blue" id="blauBtn">Blau</button>
            <button class="color-btn" data-color="black" id="schwarzBtn">Schwarz</button>
        </div>

        <!-- Vorgezogen -->
        <div class="checkbox-row">
            <label><input type="checkbox" id="chkVorgezogen"> Auftrag vorgezogen</label>
        </div>

        <!-- Eingabefelder -->
        <input id="kommission"
               class="input-field"
               placeholder="Kommissionsnummer"
               readonly
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               inputmode="none">

        <input id="lieferdatum"
               class="input-field"
               placeholder="TT.MM"
               readonly
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               inputmode="none">

        <!-- Tastatur öffnen -->
        <button id="openKeyboardBtn" class="open-keyboard-btn">Tastatur öffnen</button>

        <!-- ORIGINAL PAUS POPUP -->
        <div id="keyboardPopup" class="kb-popup">
            <div class="kb-modal">
                <h3 id="keyboardTitle">Eingabe</h3>

                <input id="keyboardInput"
                       autocomplete="off"
                       autocorrect="off"
                       autocapitalize="off"
                       spellcheck="false"
                       inputmode="none">

                <div class="kb-grid" id="keyboardKeys"></div>

                <div class="kb-actions">
                    <button id="keyboardDelete" class="kb-del">⌫</button>
                    <button id="keyboardOK" class="kb-ok">OK</button>
                    <button id="keyboardClose" class="kb-close">Schließen</button>
                </div>
            </div>
        </div>

        <!-- Buttons unten – DESIGN IDENTISCH, TEXT ANGEPASST -->
        <div class="bottom-buttons">
            <button id="backBtn" class="back-btn">◀ Zurück</button>
            <button id="druckenBtn" class="print-btn">Drucken</button>
        </div>

    </div>

<script src="paus_mobile.js"></script>
</body>
</html>
