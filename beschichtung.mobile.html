<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Beschichtung Mobile</title>

<style>
html,body {
  margin:0; padding:0; height:100%;
  font-family:"Segoe UI",Arial,sans-serif;
  background:radial-gradient(circle at top,#f2f5f9 0%,#d8dee6 40%,#c3cad4 100%);
  display:flex; justify-content:center; align-items:center;
  overflow:hidden;
}

/* Hauptrahmen */
#main {
  width:92%; max-width:370px;
  background:linear-gradient(180deg,#ffffff 0%,#eef1f4 100%);
  border-radius:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  padding:18px 14px 20px;
  text-align:center;
}

/* Titel */
h2 {
  font-size:22px;
  color:#003a73;
  margin:0 0 10px;
}

/* Eingabefelder */
input[type="text"] {
  width:90%;
  height:34px;
  font-size:16px;
  text-align:center;
  margin:6px 0;
  border:1px solid #bbb;
  border-radius:12px;
}
input::placeholder {
  color:#777; font-style:italic;
}

/* Kundenbuttons */
#kunden {
  display:flex;
  flex-direction:column;
  gap:6px;
  margin:8px 0 10px;
}
#kunden button {
  height:34px;
  font-size:15px;
  font-weight:600;
  color:#004b8d;
  background:linear-gradient(#f9f9fb,#edf0f3);
  border:1px solid #ccc;
  border-radius:10px;
  cursor:pointer;
  transition:background 0.15s;
}
#kunden button:hover {
  background:linear-gradient(#fff,#e8ecef);
}
#kunden button.active {
  background:#007bff;
  color:#fff;
}

/* Footer-Buttons */
#actions {
  display:flex;
  justify-content:space-between;
  margin-top:6px;
}
#actions button {
  width:46%; height:38px;
  font-weight:bold; font-size:15px;
  border-radius:10px; color:#fff;
  border:none; cursor:pointer;
}
#btnBack { background:linear-gradient(#6c757d,#495057); }
#btnDrucken { background:linear-gradient(#007bff,#0056b3); }

/* Vorschau */
#previewPopup {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:5000;
  justify-content:center;
  align-items:center;
}
#previewBox {
  background:#fff;
  border-radius:12px;
  width:90vw;
  aspect-ratio:210/148;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow:hidden;
  flex-direction:column;
}
#output-content {
  font-weight:900;
  text-align:center;
  line-height:1.3;
  transform:scale(0.7);
}
#output-footer {
  position:absolute;
  bottom:10mm;
  right:10mm;
}
#output-footer img {
  width:3.8cm; height:auto; object-fit:contain;
}
#previewBox button {
  border:none; border-radius:8px;
  padding:8px 18px; font-weight:bold; color:#fff;
}
#btnPrintNow { background:#28a745; }
#btnCancelPreview { background:#dc3545; }

/* Popup Tastatur */
#keyboardPopup {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:8000;
  justify-content:center;
  align-items:center;
}
#keyboardBox {
  background:#fff;
  border-radius:14px;
  width:94%; max-width:360px;
  text-align:center;
  padding:12px;
  box-shadow:0 8px 30px rgba(0,0,0,0.35);
}
#keyboardInput {
  width:90%; height:34px;
  font-size:18px;
  text-align:center;
  border-radius:8px;
  border:1px solid #bbb;
  margin-bottom:8px;
}
#keyboardGrid {
  display:grid;
  gap:6px;
}
#keyboardGrid button {
  height:38px;
  font-size:18px;
  border-radius:8px;
  background:#f1f1f1;
  border:1px solid #ccc;
  color:#003a73;
}
#keyboardActions {
  display:flex; justify-content:space-between;
  margin-top:8px;
}
#keyboardActions button {
  flex:1; height:36px;
  border-radius:8px; color:#fff;
  font-weight:bold; margin:0 3px; border:none;
}
#btnDel { background:#dc3545; }
#btnOk { background:#28a745; }
#btnClose { background:#6c757d; }
</style>
</head>

<body>
<div id="main">
  <h2>BESCHICHTUNG</h2>

  <input id="numInput" type="text" placeholder="Beistellnummer" readonly>
  <input id="kundeInput" type="text" placeholder="Kunde" readonly>

  <div id="kunden"></div>

  <div id="actions">
    <button id="btnBack">‚¨ÖÔ∏è Zur√ºck</button>
    <button id="btnDrucken">üñ® Drucken</button>
  </div>
</div>

<!-- Vorschau -->
<div id="previewPopup">
  <div id="previewBox">
    <div id="printArea" style="width:100%;height:100%;position:relative;display:flex;justify-content:center;align-items:center;">
      <div id="output-content"></div>
      <div id="output-footer"><img src="Langen.png" alt="Logo"></div>
    </div>
    <div style="position:absolute;bottom:8px;display:flex;gap:10px;">
      <button id="btnPrintNow">Jetzt drucken</button>
      <button id="btnCancelPreview">Abbrechen</button>
    </div>
  </div>
</div>

<!-- Popup Tastatur -->
<div id="keyboardPopup">
  <div id="keyboardBox">
    <input id="keyboardInput" type="text">
    <div id="keyboardGrid"></div>
    <div id="keyboardActions">
      <button id="btnDel">‚å´ L√∂schen</button>
      <button id="btnOk">OK</button>
      <button id="btnClose">Schlie√üen</button>
    </div>
  </div>
</div>

<script src="beschichtung_mobile.js"></script>
</body>
</html>
