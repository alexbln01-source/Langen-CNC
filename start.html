<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Start</title>

<script>
// Bereich aus URL lesen (?bereich=...)
const params  = new URLSearchParams(location.search);
const bereich = params.get("bereich");

function route() {

    if (!bereich) {
        alert("Kein Bereich angegeben!");
        return;
    }

    /* ============================================
       ⭐ BESCHICHTUNG → immer mobile Version
    ============================================ */
    if (bereich === "beschichtung") {
        window.location.href = "beschichtung_mobile/beschichtung_mobile.html";
        return;
    }

    /* ============================================
       ⭐ KANTEN → nur noch mobile Version!
       ❌ kein kanten_pc mehr
    ============================================ */
    if (bereich === "kanten") {
        window.location.href = "kanten_mobile/kanten_mobile.html";
        return;
    }

    /* ============================================
       ⭐ SCHWEISSEN → noch Baustelle
    ============================================ */
    if (bereich === "schweissen") {
        window.location.href = "baustelle.html";
        return;
    }

    /* ============================================
   ⭐ PAUS → mobile Version starten
============================================ */
if (bereich === "paus") {
    window.location.href = "paus_mobile.html";
    return;
}
    alert("Unbekannter Bereich: " + bereich);
}

route();
</script>

</head>
<body>
<p>Lade passende Version...</p>
</body>
</html>
